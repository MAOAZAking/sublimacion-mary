<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Panel Administrador</title>
    <link rel="icon" href="img/logo-sin-fondo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#f8f9fa">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/BufferGeometryUtils.js"></script>
    <script>
        // SEGURIDAD: Verificar si el usuario inició sesión
        if (!sessionStorage.getItem('adminLogueado')) {
            window.location.href = 'index.html';
        } else {
            // Mostrar contenido solo si está logueado
            document.documentElement.style.display = 'block';
        }
    </script>
    <style>
        html { display: none; } /* Ocultar todo el sitio por defecto hasta verificar sesión */
        body { 
            font-family: 'Poppins', sans-serif; background-color: #f8f9fa; margin: 0; color: #333;
            padding: 20px;
            padding: max(20px, env(safe-area-inset-top)) max(20px, env(safe-area-inset-right)) max(20px, env(safe-area-inset-bottom)) max(20px, env(safe-area-inset-left));
        }
        .header { text-align: center; margin-bottom: 40px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .header h2 { margin-top: 0; color: #2d3436; }
        .controls { text-align: center; margin-bottom: 30px; }
        
        button { padding: 10px 25px; margin: 5px; cursor: pointer; border: none; border-radius: 50px; font-size: 0.95rem; font-weight: 500; transition: all 0.3s; font-family: 'Poppins', sans-serif; -webkit-appearance: none; }
        .btn-create { background: linear-gradient(135deg, #00b894, #00cec9); color: white; box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3); }
        .btn-create:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 184, 148, 0.4); }
        .btn-filter { background-color: #dfe6e9; color: #636e72; }
        .btn-filter:hover { background-color: #b2bec3; }
        .btn-filter.active { background: linear-gradient(135deg, #0984e3, #74b9ff); color: white; box-shadow: 0 4px 15px rgba(9, 132, 227, 0.3); }
        
        /* Botón Modo Edición */
        .btn-edit-mode { background: linear-gradient(135deg, #6c5ce7, #a29bfe); color: white; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); }
        .btn-edit-mode:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4); }
        .btn-edit-mode.active { background: #2d3436; box-shadow: inset 0 3px 5px rgba(0,0,0,0.2); transform: none; }

        /* Barra de Búsqueda */
        .search-container { text-align: center; margin-bottom: 25px; }
        .search-input { 
            padding: 12px 25px; width: 100%; max-width: 500px; 
            border: 2px solid #dfe6e9; border-radius: 50px; 
            font-size: 1rem; outline: none; transition: all 0.3s;
            font-family: 'Poppins', sans-serif; background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .search-input:focus { border-color: #0984e3; box-shadow: 0 4px 15px rgba(9, 132, 227, 0.15); }

        /* Controles de Ordenamiento */
        .sort-controls {
            display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 25px;
            font-family: 'Poppins', sans-serif;
        }
        .sort-btn {
            background: white; border: 1px solid #dfe6e9; border-radius: 50%; width: 40px; height: 40px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            color: #636e72; transition: all 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .sort-btn:hover { background-color: #f1f2f6; color: #2d3436; transform: scale(1.05); }
        
        .sort-dropdown-container { position: relative; display: inline-block; }
        .sort-label {
            font-weight: 600; color: #2d3436; cursor: pointer; padding: 8px 15px;
            border-radius: 20px; background: white; border: 1px solid #dfe6e9;
            transition: all 0.2s; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .sort-label:hover { background-color: #f8f9fa; border-color: #b2bec3; }
        .sort-dropdown {
            display: none; position: absolute; top: 110%; left: 50%; transform: translateX(-50%);
            background: white; min-width: 180px; box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 12px; padding: 8px 0; z-index: 100; overflow: hidden; border: 1px solid #f1f2f6;
        }
        .sort-dropdown.show { display: block; animation: fadeIn 0.2s; }
        .sort-option {
            padding: 10px 20px; cursor: pointer; color: #636e72; font-size: 0.95rem; text-align: left;
            transition: background 0.2s; display: flex; align-items: center; gap: 10px;
        }
        .sort-option:hover { background-color: #f0f2f5; color: #0984e3; }

        /* Overlay de Edición */
        .edit-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            opacity: 0; transition: opacity 0.3s;
            background: rgba(255, 255, 255, 0.25); /* Filtro transparentoso */
            backdrop-filter: blur(3px); z-index: 10;
        }
        .gallery-item:hover .edit-overlay { opacity: 1; }
        
        .edit-half {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: background 0.2s;
            color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 2px 5px rgba(0,0,0,0.5);
            font-weight: 600; font-size: 1.2rem; letter-spacing: 0.5px;
        }
        .edit-half:hover { background: rgba(0, 0, 0, 0.4); }
        .edit-half-top { border-bottom: 1px solid rgba(255,255,255,0.4); }
        .edit-icon { width: 32px; height: 32px; margin-bottom: 5px; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.6)); }
        
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; max-width: 1100px; margin: 0 auto; }
        .gallery-item { border: 4px solid transparent; border-radius: 16px; overflow: hidden; cursor: pointer; background: white; position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s; }
        .gallery-item:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .gallery-img { width: 100%; height: 200px; object-fit: cover; display: block; }
        .gallery-info { padding: 15px; text-align: center; font-size: 0.9rem; color: #2d3436; background: white; border-top: 1px solid #f1f2f6; transition: background-color 0.3s; }

        /* Neon Status Borders & Info Background */
        .status-green {
            border-color: #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.8), 0 10px 20px rgba(0,0,0,0.05);
        }
        .status-green .gallery-info { background-color: #e8f5e9; }
        .status-orange {
            border-color: #f39c12;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.8), 0 10px 20px rgba(0,0,0,0.05);
        }
        .status-orange .gallery-info { background-color: #fff8e1; }
        .status-red {
            border-color: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.8), 0 10px 20px rgba(0,0,0,0.05);
        }
        .status-red .gallery-info { background-color: #ffebee; }
        .gallery-item:hover.status-green { box-shadow: 0 0 35px rgba(46, 204, 113, 1), 0 15px 30px rgba(0,0,0,0.1); }
        .gallery-item:hover.status-orange { box-shadow: 0 0 35px rgba(243, 156, 18, 1), 0 15px 30px rgba(0,0,0,0.1); }
        .gallery-item:hover.status-red { box-shadow: 0 0 35px rgba(231, 76, 60, 1), 0 15px 30px rgba(0,0,0,0.1); }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; flex-direction: column; }
        .modal-content { max-width: 80%; max-height: 70%; border-radius: 5px; position: relative; z-index: 2; }
        .modal-text { color: white; font-size: 1.3rem; font-weight: bold; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 5px; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); z-index: 2; pointer-events: none; text-align: center; }
        .close { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; z-index: 1003; }
        #container3D { width: 100%; height: 100%; background: #333; display: none; position: absolute; top: 0; left: 0; z-index: 1; touch-action: none; }
        
        /* Botón para ocultar/mostrar info */
        .toggle-info-btn { position: absolute; bottom: 30px; right: 30px; background: rgba(255, 255, 255, 0.2); border: 2px solid white; color: white; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; z-index: 1005; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; padding: 0; }
        .toggle-info-btn:hover { background: rgba(255, 255, 255, 0.4); transform: scale(1.1); }
        .toggle-info-btn svg { width: 24px; height: 24px; }

        /* Botón Descargar ZIP */
        .btn-download { position: absolute; bottom: 30px; left: 30px; z-index: 1005; background: linear-gradient(135deg, #fdcb6e, #e17055); color: white; padding: 12px 25px; border: none; border-radius: 50px; cursor: pointer; font-weight: 600; box-shadow: 0 4px 15px rgba(225, 112, 85, 0.4); transition: transform 0.2s; display: none; font-family: 'Poppins', sans-serif; align-items: center; gap: 8px; }
        .btn-download:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(225, 112, 85, 0.6); }

        /* Loader Styles */
        #global-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #333; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: opacity 0.5s ease;
        }
        .loader-spinner {
            border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }
        }
        /* Background Logo */
        #background-logo {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background-image: url('img/logo-sin-fondo.png');
            background-position: center; background-repeat: no-repeat;
            opacity: 0.1;
        }
    </style>
</head>
<body>

<div id="global-loader">
    <div class="loader-spinner"></div>
    <h3 style="margin: 0 20px; text-align: center;">Estamos preparando ¡LA MEJOR EXPERIENCIA PARA TI!</h3>
</div>

<div class="header">
    <h2>Panel de Administración</h2>
    <button class="btn-create" onclick="window.location.href='nuevo_pedido.html'">+ Crear Nuevo Pedido</button>
    <button id="btnEditMode" class="btn-edit-mode" onclick="toggleEditMode()">✎ Editar Pedido</button>
    <button style="background-color: #666; color: white;" onclick="cerrarSesion()">Cerrar Sesión</button>
</div>

<div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Buscar por teléfono, fecha (ej: 20/01 o enero) o estado..." oninput="filtrarBusqueda()">
</div>

<div class="sort-controls">
    <button class="sort-btn" id="sortDirectionBtn" onclick="toggleSortDirection()" title="Invertir orden">
        <!-- Icono por defecto (Descendente) -->
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <!-- Izquierda (Abajo) - Gruesa (Activa por defecto) -->
            <path d="M8 5v14M4 15l4 4 4-4" stroke-width="3"></path>
            <!-- Derecha (Arriba) - Fina (Inactiva) -->
            <path d="M16 19V5M12 9l4-4 4 4" stroke-width="1.5" opacity="0.6"></path>
        </svg>
    </button>
    
    <div class="sort-dropdown-container">
        <div class="sort-label" onclick="toggleSortDropdown()">
            <span id="currentSortText">Recientes</span>
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </div>
        <div id="sortDropdown" class="sort-dropdown"></div>
    </div>
</div>

<div class="controls">
    <h3>Ver Pedidos</h3>
    <button class="btn-filter active" onclick="filtrar('todos', this)">Todos</button>
    <button class="btn-filter" onclick="filtrar('mug', this)">Mugs</button>
    <button class="btn-filter" onclick="filtrar('camiseta', this)">Camisetas</button>
</div>

<div id="gallery" class="gallery"></div>

<!-- Modal Admin -->
<div id="imageModal" class="modal" onclick="cerrarModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgGrande">
    <div id="rotationMsg" style="display:none; position:absolute; top:60px; width:100%; text-align:center; color:#fff; font-size:1.2rem; font-weight:600; z-index:10; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 2px 4px rgba(0,0,0,0.8); pointer-events:none;">↻ Gira la camiseta, porque tu pedido tiene el estampado en la parte trasera</div>
    <div id="container3D" onclick="event.stopPropagation()"></div>
    <div class="modal-text" id="modalInfo"></div>
    <button id="toggleInfoBtn" class="toggle-info-btn" onclick="event.stopPropagation(); toggleInfo()"></button>
    <button id="btnDescargar" class="btn-download" onclick="event.stopPropagation(); descargarCarpeta()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Descargar Pack
    </button>
</div>

<script>
    let todosLosPedidos = [];
    let pedidosFiltrados = []; // Para mantener el estado actual de la vista
    let isEditMode = false;
    let currentSortField = 'fecha'; // 'fecha', 'estado', 'telefono'
    let isSortAscending = false; // false = Descendente (Más reciente primero), true = Ascendente
    let currentDownloadUrl = '';
    let renderer, scene, camera, controls, animationId;

    window.addEventListener('load', function() {
        const loader = document.getElementById('global-loader');
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }

        // Lógica de inactividad (5 minutos)
        let inactivityTimeout;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                sessionStorage.removeItem('adminLogueado');
                alert("Sesión cerrada por inactividad.");
                window.location.href = 'index.html';
            }, 5 * 60 * 1000); // 5 minutos
        }
        // Eventos que reinician el temporizador
        ['click', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => 
            document.addEventListener(evt, resetInactivityTimer, false)
        );
        resetInactivityTimer(); // Iniciar al cargar

        // Lógica del Logo de Fondo
        const bg = document.createElement('div');
        bg.id = 'background-logo';
        document.body.prepend(bg);

        function updateBg() {
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 2) || window.innerWidth < 768;
            if (isMobile) {
                if (window.innerHeight > window.innerWidth) {
                    bg.style.backgroundSize = "60vw auto"; // Vertical: 60% del ancho
                } else {
                    bg.style.backgroundSize = "auto 60vh"; // Horizontal: 60% del alto
                }
            } else {
                bg.style.backgroundSize = "auto 85vh"; // Escritorio: 85% del alto
            }
        }
        updateBg();

        if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 2) || window.innerWidth < 768) {
            setInterval(updateBg, 1000); // Móvil: Actualizar cada segundo
        } else {
            window.addEventListener('resize', updateBg); // Escritorio: Solo al redimensionar
        }
    });

    // Cargar pedidos al inicio
    fetch('pedidos.json')
        .then(res => res.json())
        .then(data => {
            todosLosPedidos = data;
            pedidosFiltrados = data;
            aplicarOrdenamiento(); // Ordenar inicialmente
            renderGallery(pedidosFiltrados);
        })
        .catch(err => console.error("Error cargando pedidos:", err));

    function renderGallery(pedidos) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        pedidos.forEach(pedido => {
            if (!pedido.imagen_url) return;

            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            // Lógica para asignar color según el estado
            const estado = (pedido.estado || '').toLowerCase();
            if (estado.includes('listo para')) { // Verde: Aprobado
                item.classList.add('status-green');
            } else if (estado.includes('revisión') || estado.includes('revision')) { // Naranja: Pendiente
                item.classList.add('status-orange');
            } else if (estado.includes('creando') || estado.includes('cambio')) { // Rojo: Cambios/Diseño
                item.classList.add('status-red');
            }

            const contentHTML = `
                <img src="${pedido.imagen_url}" class="gallery-img" loading="lazy">
                <div class="gallery-info">
                    <strong>${pedido.producto}</strong><br>
                    ${pedido.telefono || pedido.teléfono || 'Sin datos'}
                </div>
            `;

            if (isEditMode) {
                // Estructura para Modo Edición (Overlay dividido)
                item.innerHTML = contentHTML + `
                    <div class="edit-overlay">
                        <div class="edit-half edit-half-top">
                            <svg class="edit-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            Previsualizar
                        </div>
                        <div class="edit-half edit-half-bottom">
                            <svg class="edit-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                            Editar
                        </div>
                    </div>
                `;
                // Asignar eventos a las mitades
                const topHalf = item.querySelector('.edit-half-top');
                const botHalf = item.querySelector('.edit-half-bottom');
                topHalf.onclick = (e) => { e.stopPropagation(); abrirModal(pedido); };
                botHalf.onclick = (e) => { e.stopPropagation(); editarPedido(pedido); };
            } else {
                // Modo Normal
                item.innerHTML = contentHTML;
                item.onclick = () => abrirModal(pedido);
            }

            gallery.appendChild(item);
        });
    }

    // --- LÓGICA DE ORDENAMIENTO ---
    
    function toggleSortDirection() {
        isSortAscending = !isSortAscending;
        updateSortIcon();
        aplicarOrdenamiento();
        renderGallery(pedidosFiltrados);
    }

    function updateSortIcon() {
        const btn = document.getElementById('sortDirectionBtn');
        if (isSortAscending) {
            // Ascendente: Flecha derecha (Arriba) gruesa, Izquierda (Abajo) fina
            btn.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 5v14M4 15l4 4 4-4" stroke-width="1.5" opacity="0.6"></path>
                    <path d="M16 19V5M12 9l4-4 4 4" stroke-width="3"></path>
                </svg>`;
        } else {
            // Descendente: Flecha izquierda (Abajo) gruesa, Derecha (Arriba) fina
            btn.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 5v14M4 15l4 4 4-4" stroke-width="3"></path>
                    <path d="M16 19V5M12 9l4-4 4 4" stroke-width="1.5" opacity="0.6"></path>
                </svg>`;
        }
    }

    function toggleSortDropdown() {
        const dropdown = document.getElementById('sortDropdown');
        if (dropdown.classList.contains('show')) {
            dropdown.classList.remove('show');
        } else {
            renderSortOptions();
            dropdown.classList.add('show');
        }
    }

    // Cerrar dropdown al hacer clic fuera
    window.onclick = function(event) {
        if (!event.target.closest('.sort-dropdown-container')) {
            document.getElementById('sortDropdown').classList.remove('show');
        }
    }

    function renderSortOptions() {
        const dropdown = document.getElementById('sortDropdown');
        const options = [
            { id: 'fecha', label: 'Fecha' }, // Se mostrará como "Fecha" en opciones, pero "Recientes" en label principal si es default
            { id: 'estado', label: 'Estado' },
            { id: 'telefono', label: 'Núm. cliente' }
        ];

        dropdown.innerHTML = options
            .filter(opt => opt.id !== currentSortField)
            .map(opt => `<div class="sort-option" onclick="changeSortField('${opt.id}')">${opt.label}</div>`)
            .join('');
    }

    function changeSortField(field) {
        currentSortField = field;
        
        // Actualizar etiqueta principal
        const labelMap = {
            'fecha': 'Recientes',
            'estado': 'Estado',
            'telefono': 'Núm. cliente'
        };
        document.getElementById('currentSortText').innerText = labelMap[field];
        
        // Resetear dirección por defecto según el tipo
        // Fecha: Descendente (Recientes)
        // Estado: Ascendente (Prioridad)
        // Telefono: Ascendente
        isSortAscending = field !== 'fecha'; 
        updateSortIcon();

        document.getElementById('sortDropdown').classList.remove('show');
        aplicarOrdenamiento();
        renderGallery(pedidosFiltrados);
    }

    function aplicarOrdenamiento() {
        pedidosFiltrados.sort((a, b) => {
            let valA, valB;
            
            if (currentSortField === 'fecha') {
                // Convertir "DD/MM/YYYY HH:mm:ss" a Date object
                const parseDate = (str) => {
                    if (!str) return 0;
                    const [date, time] = str.split(' ');
                    const [d, m, y] = date.split('/');
                    return new Date(`${y}-${m}-${d}T${time}`);
                };
                valA = parseDate(a.fecha).getTime();
                valB = parseDate(b.fecha).getTime();
            } else if (currentSortField === 'estado') {
                // Mapa de prioridades
                const priorities = {
                    "creando diseño": 1,
                    "revisión del cliente": 2,
                    "listo para entregar": 3, "listo para sublimar": 3, "listo para estampar": 3
                };
                const getPriority = (status) => priorities[(status || '').toLowerCase()] || 4;
                valA = getPriority(a.estado);
                valB = getPriority(b.estado);
            } else if (currentSortField === 'telefono') {
                valA = parseInt(a.telefono || a.teléfono || 0);
                valB = parseInt(b.telefono || b.teléfono || 0);
            }

            if (valA < valB) return isSortAscending ? -1 : 1;
            if (valA > valB) return isSortAscending ? 1 : -1;
            return 0;
        });
    }

    function filtrarBusqueda() {
        const query = document.getElementById('searchInput').value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        
        // Usamos la lista filtrada por categoría (Mug/Camisa) como base, o todos si no hay filtro
        // Pero para que la búsqueda sea global sobre la categoría seleccionada, mejor filtramos sobre 'pedidosFiltrados' que ya tiene la categoría.
        // Sin embargo, si el usuario borra la búsqueda, debemos restaurar la categoría.
        // Estrategia: Filtrar siempre desde 'todosLosPedidos' aplicando Categoría + Búsqueda.
        
        const activeCategoryBtn = document.querySelector('.btn-filter.active');
        const categoria = activeCategoryBtn ? activeCategoryBtn.innerText.toLowerCase() : 'todos';
        
        let baseList = todosLosPedidos;
        if (categoria !== 'todos') {
            baseList = todosLosPedidos.filter(p => p.producto.toLowerCase().includes(categoria.includes('mug') ? 'mug' : 'camiseta'));
        }

        const resultados = baseList.filter(p => {
            const tel = (p.telefono || p.teléfono || '').toString();
            const estado = (p.estado || '').toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            
            // Lógica de fecha flexible (Convierte "20/01/2026" a texto buscable con meses)
            const fechaOriginal = (p.fecha || '').toLowerCase();
            let fechaTexto = fechaOriginal;
            const parts = fechaOriginal.split(' ')[0].split('/'); // [DD, MM, YYYY]
            if (parts.length >= 2) {
                const meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
                const mesIdx = parseInt(parts[1]) - 1;
                if (mesIdx >= 0) fechaTexto += ` ${meses[mesIdx]}`; // Agrega nombre del mes para buscar
            }

            return tel.includes(query) || estado.includes(query) || fechaTexto.includes(query);
        });
        
        // Actualizamos la variable global para que toggleEditMode funcione sobre estos resultados
        pedidosFiltrados = resultados;
        aplicarOrdenamiento(); // Re-ordenar los resultados filtrados
        renderGallery(resultados);
    }

    function init3DMug(imageUrl, container) {
        const width = window.innerWidth;
        const height = window.innerHeight;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
        camera.position.set(0, 0, 11); // Alejar cámara para que ocupe aprox 70% del alto

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimización Android
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Crear Mug
        const geometry = new THREE.CylinderGeometry(2.5, 2.5, 6, 64);
        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous');
        
        loader.load(imageUrl, (texture) => {
            const img = texture.image;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const widthCoverage = 0.75289575289;
            const heightCoverage = 0.79797979798;

            const canvasWidth = img.width / widthCoverage;
            const canvasHeight = img.height / heightCoverage;

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            const offsetX = (canvasWidth - img.width) / 2;
            const offsetY = (canvasHeight - img.height) / 2;
            ctx.drawImage(img, offsetX, offsetY, img.width, img.height);

            const newTexture = new THREE.CanvasTexture(canvas);

            const materials = [
                new THREE.MeshStandardMaterial({ map: newTexture }), 
                new THREE.MeshStandardMaterial({ color: 0xffffff }), 
                new THREE.MeshStandardMaterial({ color: 0xffffff })  
            ];
            const cylinder = new THREE.Mesh(geometry, materials);
            
            cylinder.rotation.y = Math.PI / 2;
            
            scene.add(cylinder);
        });

        const handleGeom = new THREE.TorusGeometry(1.5, 0.3, 16, 100);
        const handleMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const handle = new THREE.Mesh(handleGeom, handleMat);
        handle.position.set(2.8, 0, 0); 
        scene.add(handle);

        const animate = function () {
            animationId = requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };
        animate();
    }

    function init3DCamiseta(urls, container) {
        const width = window.innerWidth;
        const height = window.innerHeight;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
        camera.position.set(0, 0, 14);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimización Android
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Mostrar mensaje si solo hay trasera
        if (!urls.frontal && urls.trasera) {
            document.getElementById('rotationMsg').style.display = 'block';
        }

        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous');

        const loadTexture = (url) => {
            return new Promise((resolve) => {
                if (!url) resolve(null);
                else loader.load(url, resolve, undefined, () => resolve(null));
            });
        };

        Promise.all([
            loadTexture(urls.frontal),
            loadTexture(urls.trasera)
        ]).then(([texFront, texBack]) => {
            
            const createMat = (tex) => {
                if (!tex) return null;
                tex.wrapS = THREE.ClampToEdgeWrapping;
                tex.wrapT = THREE.ClampToEdgeWrapping;
                return new THREE.MeshStandardMaterial({ 
                    map: tex, 
                    side: THREE.FrontSide,
                    roughness: 0.5,
                    transparent: true,
                    polygonOffset: true,
                    polygonOffsetFactor: -4,
                    polygonOffsetUnits: -4
                });
            };

            const whiteMat = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                roughness: 0.5 
            });

            // 1. Cuerpo (Torso Humanoide)
            // Rotamos la costura hacia atrás (3*PI/2) para que el centro de la textura (U=0.5) quede al FRENTE (+Z)
            const bodyGeo = new THREE.CylinderGeometry(2.3, 2.3, 7.6, 64, 64, false, 3 * Math.PI / 2, 2 * Math.PI);
            
            // Función de deformación compartida para asegurar que el recubrimiento coincida con el cuerpo
            function applyDeformation(geometry) {
                const pos = geometry.attributes.position;
                const v = new THREE.Vector3();
                
                for (let i = 0; i < pos.count; i++) {
                    v.fromBufferAttribute(pos, i);
                const y = v.y; // -3.5 a +3.5

                // Simular elevación de perfil (montaña vista de lado)
                if (y > 1.5) {
                    const zNorm = Math.abs(v.z) / 2.3; // Usar Z para vista de perfil
                    const rise = (1.0 - zNorm * zNorm) * (y - 1.5) * 0.086; // Parábola y altura reducida
                    v.y += rise;
                }

                // Simular elevación de hombros desde el borde externo (Trapecios continuos)
                if (y > 1.5) {
                    const xAbs = Math.abs(v.x);
                    const peakX = 0.6; // Donde termina el hombro y empieza el cuello
                    const edgeX = 2.3; // Borde exterior del cuerpo
                    
                    // Curva que va desde 0 en el borde hasta 1 en el cuello
                    const t = Math.max(0, (edgeX - xAbs) / (edgeX - peakX));
                    const smoothT = 1 - Math.pow(1 - t, 2); // Suavizar la transición para evitar puntas
                    const factor = (xAbs > peakX) ? (0.85 + 0.15 * smoothT) : 1.0;
                    
                    const riseX = factor * (y - 1.5) * 0.25;
                    v.y += riseX;
                }

                // A. Silueta
                let widthFactor = 1.0;
                if (y > 1.0) {
                    // Forma de hombros redondeada (sin punta)
                    if (y < 3.15) {
                        // Curva suave (parábola) en lugar de línea recta
                        const t = (y - 1.0) / 2.15;
                        widthFactor = 1.0 + (t * (2 - t)) * 0.10;
                    } else {
                        // Reducir ancho para unirse a la dona (cuello)
                        const baseW = 1.0 + 0.10;
                        const t = (y - 3.15) / 0.6; 
                        // Cierre suave sin forzar puntos de referencia
                        widthFactor = baseW * (1.0 - t * t * 0.5);
                    }
                } else if (y > 0.5) {
                    // Suavizar transición de pecho (1.0) a cintura (0.95) para evitar corte en la imagen
                    const t = (1.0 - y) / 0.5;
                    widthFactor = 1.0 - (t * 0.05);
                } else {
                    widthFactor = 0.95; 
                }

                // B. Volumen Pecho y Corrección
                let zOffset = 0;
                if (v.z > 0) {
                    // Escalar profundidad (Z)
                    let zScale = 0.75; // Base para el pecho (se mantiene igual)
                    v.z *= zScale;

                    if (y > 0.0 && y < 3.0) {
                        // Curva única suave centrada en el pecho alto (y=2.0)
                        // Cae gradualmente hasta el abdomen (y=0) sin bultos intermedios
                        const peakY = 2.0;
                        const dist = Math.abs(y - peakY);
                        const range = (y < peakY) ? 2.0 : 1.0; // Caída larga y suave hacia abajo
                        
                        if (dist < range) {
                            const t = dist / range;
                            // Curva coseno suave: 1 en el pico, 0 en los extremos (liso)
                            const shape = (1 + Math.cos(t * Math.PI)) * 0.5;
                            zOffset += 0.35 * shape;
                        }
                    }
                } else {
                    v.z *= 0.5;
                }

                // Cierre del cuello en Z (Profundidad)
                if (y > 3.0) {
                    const t = (y - 3.0) / 0.8;
                    // Cierre suave en Z sin puntos fijos
                    v.z *= (1.0 - t * 0.2);
                }

                v.x *= widthFactor;
                v.z += zOffset;
                
                    pos.setXYZ(i, v.x, v.y, v.z);
                }
                geometry.computeVertexNormals();
            }

            // Aplicar deformación al cuerpo base
            applyDeformation(bodyGeo);

            // --- CREAR RECUBRIMIENTOS (Parches limpios) ---
            // Creamos geometrías nuevas específicas para el área de impresión (sin filtrar caras)
            // Esto garantiza una malla continua y UVs perfectas.
            
            // Parámetros del parche: Radio 2.3, Altura 4.6 (60% aprox), Segmento de cilindro (70% ancho)
            const patchHeight = 4.6;
            const patchArc = 1.8; // Radianes (aprox 100 grados) para cubrir el frente
            
            // Frente: Centrado en +Z (Angulo 0)
            // ThetaStart = -arc/2
            const frontGeo = new THREE.CylinderGeometry(2.3, 2.3, patchHeight, 64, 16, true, -patchArc/2, patchArc);
            frontGeo.translate(0, 0.5, 0); // Centrar verticalmente en el pecho (y=0.5)
            applyDeformation(frontGeo); // Deformar igual que el cuerpo
            remapUVs(frontGeo); // Ajustar UVs para que la imagen cubra todo el parche

            // Espalda: Centrado en -Z (Angulo PI)
            const backGeo = new THREE.CylinderGeometry(2.3, 2.3, patchHeight, 64, 16, true, Math.PI - patchArc/2, patchArc);
            backGeo.translate(0, 0.5, 0);
            applyDeformation(backGeo);
            remapUVs(backGeo);

            // Función para remapear UVs (Estirar imagen en el parche)
            function remapUVs(geometry) {
                const uv = geometry.attributes.uv;
                let minU = Infinity, maxU = -Infinity, minV = Infinity, maxV = -Infinity;
                for (let i = 0; i < uv.count; i++) {
                    minU = Math.min(minU, uv.getX(i)); maxU = Math.max(maxU, uv.getX(i));
                    minV = Math.min(minV, uv.getY(i)); maxV = Math.max(maxV, uv.getY(i));
                }
                for (let i = 0; i < uv.count; i++) {
                    uv.setXY(i, (uv.getX(i) - minU) / (maxU - minU), (uv.getY(i) - minV) / (maxV - minV));
                }
                uv.needsUpdate = true;
            }

            // Inflar los recubrimientos para que no se oculten (Offset)
            function inflateGeometry(geo, offset) {
                const pos = geo.attributes.position;
                const norm = geo.attributes.normal;
                const v = new THREE.Vector3();
                const n = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++) {
                    v.fromBufferAttribute(pos, i);
                    n.fromBufferAttribute(norm, i);
                    v.addScaledVector(n, offset);
                    pos.setXYZ(i, v.x, v.y, v.z);
                }
            }
            inflateGeometry(frontGeo, 0.01); // Pegado al cuerpo (mínima separación)
            inflateGeometry(backGeo, 0.01);
            
            bodyGeo.translate(0, -0.5, 0);
            frontGeo.translate(0, -0.5, 0);
            backGeo.translate(0, -0.5, 0);

            // 3. Mangas
            // Geometría cónica y segmentada para deformación
            const sleeveGeoL = new THREE.CylinderGeometry(0.6, 1.15, 2.7, 32, 10);
            const posL = sleeveGeoL.attributes.position;
            const vL = new THREE.Vector3();
            for (let i = 0; i < posL.count; i++) {
                vL.fromBufferAttribute(posL, i);
                // Curvar la parte superior hacia adentro para conectar con el hombro
                if (vL.y > 0) {
                    const t = vL.y / 1.35; 
                    vL.x -= t * 0.4; // Curva hacia el cuerpo
                    vL.z *= 1.0 + (t * 0.3); // Más volumen en el deltoides
                }
                posL.setXYZ(i, vL.x, vL.y, vL.z);
            }
            sleeveGeoL.scale(1, 1, 0.7);
            sleeveGeoL.translate(0, -1.35, 0); // Pivote arriba
            sleeveGeoL.rotateZ(Math.PI / 4.5);
            sleeveGeoL.translate(2.2, 3.25, 0); // Posición alta en el hombro

            const sleeveGeoR = new THREE.CylinderGeometry(0.6, 1.15, 2.7, 32, 10);
            const posR = sleeveGeoR.attributes.position;
            const vR = new THREE.Vector3();
            for (let i = 0; i < posR.count; i++) {
                vR.fromBufferAttribute(posR, i);
                // Espejo para el otro lado
                if (vR.y > 0) {
                    const t = vR.y / 1.35;
                    vR.x += t * 0.4; // Curva hacia el cuerpo (lado opuesto)
                    vR.z *= 1.0 + (t * 0.3);
                }
                posR.setXYZ(i, vR.x, vR.y, vR.z);
            }
            sleeveGeoR.scale(1, 1, 0.7);
            sleeveGeoR.translate(0, -1.35, 0);
            sleeveGeoR.rotateZ(-Math.PI / 4.5);
            sleeveGeoR.translate(-2.2, 3.25, 0);

            // 4. Cuello (Dona)
            const neckGeo = new THREE.TorusGeometry(1.6, 0.12, 12, 48);
            neckGeo.rotateX(Math.PI / 2);
            neckGeo.scale(1, 1, 0.65);
            neckGeo.translate(0, 3.7, 0.3);

            // 5. Unir todo
            const extrasGeo = THREE.BufferGeometryUtils.mergeBufferGeometries([sleeveGeoL, sleeveGeoR, neckGeo]);
            extrasGeo.clearGroups();
            extrasGeo.addGroup(0, extrasGeo.index.count, 1); // Mat 1: Blanco
            
            if (THREE.BufferGeometryUtils) {
                const finalGeo = THREE.BufferGeometryUtils.mergeBufferGeometries([bodyGeo, extrasGeo], true);
                
                // 1. Camisa Base (Blanca completa)
                const shirtBase = new THREE.Mesh(finalGeo, whiteMat);
                scene.add(shirtBase);

                // 2. Recubrimiento Frontal
                const matFront = createMat(texFront) || whiteMat;
                if (texFront) scene.add(new THREE.Mesh(frontGeo, matFront));

                // 3. Recubrimiento Trasero
                const matBack = createMat(texBack) || whiteMat;
                if (texBack) scene.add(new THREE.Mesh(backGeo, matBack));
            } else {
                console.error("BufferGeometryUtils no cargado");
            }
        });

        const animate = function () {
            animationId = requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };
        animate();
    }
