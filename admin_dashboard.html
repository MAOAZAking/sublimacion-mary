<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador</title>
    <link rel="icon" href="img/logo-sin-fondo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/BufferGeometryUtils.js"></script>
    <script>
        // SEGURIDAD: Verificar si el usuario inició sesión
        if (!sessionStorage.getItem('adminLogueado')) {
            window.location.href = 'index.html';
        } else {
            // Mostrar contenido solo si está logueado
            document.documentElement.style.display = 'block';
        }
    </script>
    <style>
        html { display: none; } /* Ocultar todo el sitio por defecto hasta verificar sesión */
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; color: #333; }
        .header { text-align: center; margin-bottom: 40px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .header h2 { margin-top: 0; color: #2d3436; }
        .controls { text-align: center; margin-bottom: 30px; }
        
        button { padding: 10px 25px; margin: 5px; cursor: pointer; border: none; border-radius: 50px; font-size: 0.95rem; font-weight: 500; transition: all 0.3s; font-family: 'Poppins', sans-serif; }
        .btn-create { background: linear-gradient(135deg, #00b894, #00cec9); color: white; box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3); }
        .btn-create:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 184, 148, 0.4); }
        .btn-filter { background-color: #dfe6e9; color: #636e72; }
        .btn-filter:hover { background-color: #b2bec3; }
        .btn-filter.active { background: linear-gradient(135deg, #0984e3, #74b9ff); color: white; box-shadow: 0 4px 15px rgba(9, 132, 227, 0.3); }
        
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; max-width: 1100px; margin: 0 auto; }
        .gallery-item { border: none; border-radius: 16px; overflow: hidden; cursor: pointer; background: white; position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: transform 0.3s, box-shadow 0.3s; }
        .gallery-item:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .gallery-img { width: 100%; height: 200px; object-fit: cover; display: block; }
        .gallery-info { padding: 15px; text-align: center; font-size: 0.9rem; color: #2d3436; background: white; border-top: 1px solid #f1f2f6; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; flex-direction: column; }
        .modal-content { max-width: 80%; max-height: 70%; border-radius: 5px; position: relative; z-index: 2; }
        .modal-text { color: white; font-size: 1.3rem; font-weight: bold; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 5px; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); z-index: 2; pointer-events: none; text-align: center; }
        .close { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; z-index: 1003; }
        #container3D { width: 100%; height: 100%; background: #333; display: none; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* Botón para ocultar/mostrar info */
        .toggle-info-btn { position: absolute; bottom: 30px; right: 30px; background: rgba(255, 255, 255, 0.2); border: 2px solid white; color: white; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; z-index: 1005; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; padding: 0; }
        .toggle-info-btn:hover { background: rgba(255, 255, 255, 0.4); transform: scale(1.1); }
        .toggle-info-btn svg { width: 24px; height: 24px; }

        /* Botón Descargar ZIP */
        .btn-download { position: absolute; bottom: 30px; left: 30px; z-index: 1005; background: linear-gradient(135deg, #fdcb6e, #e17055); color: white; padding: 12px 25px; border: none; border-radius: 50px; cursor: pointer; font-weight: 600; box-shadow: 0 4px 15px rgba(225, 112, 85, 0.4); transition: transform 0.2s; display: none; font-family: 'Poppins', sans-serif; }
        .btn-download:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(225, 112, 85, 0.6); }

        /* Loader Styles */
        #global-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #333; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: opacity 0.5s ease;
        }
        .loader-spinner {
            border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }
        }
        /* Background Logo */
        #background-logo {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background-image: url('img/logo-sin-fondo.png');
            background-position: center; background-repeat: no-repeat;
            opacity: 0.1;
        }
    </style>
</head>
<body>

<div id="global-loader">
    <div class="loader-spinner"></div>
    <h3 style="margin: 0 20px; text-align: center;">Estamos preparando ¡LA MEJOR EXPERIENCIA PARA TI!</h3>
</div>

<div class="header">
    <h2>Panel de Administración</h2>
    <button class="btn-create" onclick="window.location.href='nuevo_pedido.html'">+ Crear Nuevo Pedido</button>
    <button style="background-color: #666; color: white;" onclick="cerrarSesion()">Cerrar Sesión</button>
</div>

<div class="controls">
    <h3>Ver Pedidos</h3>
    <button class="btn-filter active" onclick="filtrar('todos', this)">Todos</button>
    <button class="btn-filter" onclick="filtrar('mug', this)">Mugs</button>
    <button class="btn-filter" onclick="filtrar('camisa', this)">Camisas</button>
</div>

<div id="gallery" class="gallery"></div>

<!-- Modal Admin -->
<div id="imageModal" class="modal" onclick="cerrarModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgGrande">
    <div id="container3D" onclick="event.stopPropagation()"></div>
    <div class="modal-text" id="modalInfo"></div>
    <button id="toggleInfoBtn" class="toggle-info-btn" onclick="event.stopPropagation(); toggleInfo()"></button>
    <button id="btnDescargar" class="btn-download" onclick="event.stopPropagation(); descargarCarpeta()">⬇ Descargar Pack</button>
</div>

<script>
    let todosLosPedidos = [];
    let currentDownloadUrl = '';
    let renderer, scene, camera, controls, animationId;

    window.addEventListener('load', function() {
        const loader = document.getElementById('global-loader');
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }

        // Lógica de inactividad (5 minutos)
        let inactivityTimeout;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                sessionStorage.removeItem('adminLogueado');
                alert("Sesión cerrada por inactividad.");
                window.location.href = 'index.html';
            }, 5 * 60 * 1000); // 5 minutos
        }
        // Eventos que reinician el temporizador
        ['click', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => 
            document.addEventListener(evt, resetInactivityTimer, false)
        );
        resetInactivityTimer(); // Iniciar al cargar

        // Lógica del Logo de Fondo
        const bg = document.createElement('div');
        bg.id = 'background-logo';
        document.body.prepend(bg);

        function updateBg() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent) || window.innerWidth < 768;
            if (isMobile) {
                if (window.innerHeight > window.innerWidth) {
                    bg.style.backgroundSize = "80vw auto"; // Vertical: 80% del ancho
                } else {
                    bg.style.backgroundSize = "auto 80vh"; // Horizontal: 80% del alto
                }
            } else {
                bg.style.backgroundSize = "auto 60vh"; // Escritorio: 60% del alto
            }
        }
        updateBg();

        if (/Mobi|Android/i.test(navigator.userAgent) || window.innerWidth < 768) {
            setInterval(updateBg, 1000); // Móvil: Actualizar cada segundo
        } else {
            window.addEventListener('resize', updateBg); // Escritorio: Solo al redimensionar
        }
    });

    // Cargar pedidos al inicio
    fetch('pedidos.json')
        .then(res => res.json())
        .then(data => {
            todosLosPedidos = data;
            renderGallery(data);
        })
        .catch(err => console.error("Error cargando pedidos:", err));

    function renderGallery(pedidos) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        pedidos.forEach(pedido => {
            if (!pedido.imagen_url) return;

            const item = document.createElement('div');
            item.className = 'gallery-item';
            // Pasamos el objeto pedido completo al click
            item.onclick = () => abrirModal(pedido);

            item.innerHTML = `
                <img src="${pedido.imagen_url}" class="gallery-img" loading="lazy">
                <div class="gallery-info">
                    <strong>${pedido.producto}</strong><br>
                    ${pedido.telefono || pedido.teléfono || 'Sin datos'}
                </div>
            `;
            gallery.appendChild(item);
        });
    }

    function filtrar(categoria, btn) {
        // Actualizar botones activos
        document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (categoria === 'todos') {
            renderGallery(todosLosPedidos);
        } else {
            // Filtro insensible a mayúsculas/minúsculas
            const filtrados = todosLosPedidos.filter(p => 
                p.producto.toLowerCase().includes(categoria.toLowerCase())
            );
            renderGallery(filtrados);
        }
    }

    function abrirModal(pedido) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('imgGrande');
        const modalInfo = document.getElementById('modalInfo');
        const container3D = document.getElementById('container3D');
        const btnDescargar = document.getElementById('btnDescargar');

        // Resetear estado de información (visible por defecto)
        modalInfo.style.display = 'block';
        updateToggleIcon(true);

        modal.style.display = "flex";
        
        // Limpiar vista anterior
        modalImg.style.display = 'none';
        container3D.style.display = 'none';
        container3D.innerHTML = '';

        // Verificar si es un Mug para mostrar en 3D
        if (pedido.producto && pedido.producto.toLowerCase().includes('mug')) {
            container3D.style.display = 'block';
            init3DMug(pedido.imagen_url, container3D);
        } else if (pedido.producto && pedido.producto.toLowerCase().includes('camisa')) {
            container3D.style.display = 'block';
            init3DCamisa(pedido.imagen_url, container3D);
        } else {
            modalImg.style.display = 'block';
            modalImg.src = pedido.imagen_url;
        }

        // Texto grande abajo
        modalInfo.innerHTML = `
            Cliente: ${pedido.telefono || pedido.teléfono || 'Sin datos'}<br>
            <span style="font-size: 1rem; font-weight: normal;">${pedido.producto} - ${pedido.fecha}</span><br>
            <span style="font-size: 1rem; font-weight: normal; color: #ffd700;">Estado: ${pedido.estado || 'Desconocido'}</span>
        `;

        // Lógica para el botón de descarga
        if (pedido.imagen_url && pedido.imagen_url.includes('/img/')) {
            const parts = pedido.imagen_url.split('/');
            // Se espera: ["", "img", "mug", "mug-1", "archivo.png"]
            if (parts.length >= 4) {
                const type = parts[2];
                const folder = parts[3];
                const BACKEND_URL = window.location.hostname.includes('github.io') 
                    ? 'https://sublimacion-mary.onrender.com' 
                    : '';
                currentDownloadUrl = `${BACKEND_URL}/api/download-folder/${type}/${folder}`;
                btnDescargar.style.display = 'block';
            } else {
                btnDescargar.style.display = 'none';
            }
        } else {
            btnDescargar.style.display = 'none';
        }
    }

    function toggleInfo() {
        const modalInfo = document.getElementById('modalInfo');
        const isVisible = modalInfo.style.display !== 'none';
        
        if (isVisible) {
            modalInfo.style.display = 'none';
            updateToggleIcon(false);
        } else {
            modalInfo.style.display = 'block';
            updateToggleIcon(true);
        }
    }

    function updateToggleIcon(isVisible) {
        const btn = document.getElementById('toggleInfoBtn');
        if (isVisible) {
            // Icono de ojo tachado (para ocultar)
            btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
        } else {
            // Icono de ojo abierto (para mostrar)
            btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
        }
    }

    function descargarCarpeta() {
        if (currentDownloadUrl) {
            window.location.href = currentDownloadUrl;
        }
    }

    function init3DMug(imageUrl, container) {
        const width = window.innerWidth;
        const height = window.innerHeight;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
        camera.position.set(0, 0, 11); // Alejar cámara para que ocupe aprox 70% del alto

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Crear Mug
        const geometry = new THREE.CylinderGeometry(2.5, 2.5, 6, 64);
        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous');
        
        loader.load(imageUrl, (texture) => {
            const img = texture.image;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const widthCoverage = 0.75289575289;
            const heightCoverage = 0.79797979798;

            const canvasWidth = img.width / widthCoverage;
            const canvasHeight = img.height / heightCoverage;

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            const offsetX = (canvasWidth - img.width) / 2;
            const offsetY = (canvasHeight - img.height) / 2;
            ctx.drawImage(img, offsetX, offsetY, img.width, img.height);

            const newTexture = new THREE.CanvasTexture(canvas);

            const materials = [
                new THREE.MeshStandardMaterial({ map: newTexture }), 
                new THREE.MeshStandardMaterial({ color: 0xffffff }), 
                new THREE.MeshStandardMaterial({ color: 0xffffff })  
            ];
            const cylinder = new THREE.Mesh(geometry, materials);
            
            cylinder.rotation.y = Math.PI / 2;
            
            scene.add(cylinder);
        });

        const handleGeom = new THREE.TorusGeometry(1.5, 0.3, 16, 100);
        const handleMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const handle = new THREE.Mesh(handleGeom, handleMat);
        handle.position.set(2.8, 0, 0); 
        scene.add(handle);

        const animate = function () {
            animationId = requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };
        animate();
    }

    function init3DCamisa(imageUrl, container) {
        const width = window.innerWidth;
        const height = window.innerHeight;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
        camera.position.set(0, 0, 14);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous');

        loader.load(imageUrl, (texture) => {
            // Ajustar textura
            texture.wrapS = THREE.ClampToEdgeWrapping;
            texture.wrapT = THREE.ClampToEdgeWrapping;
            
            // Materiales
            const textureMat = new THREE.MeshStandardMaterial({ 
                map: texture, 
                side: THREE.FrontSide,
                roughness: 0.5,
                transparent: true
            });
            const whiteMat = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                roughness: 0.5 
            });

            // 1. Cuerpo (Torso Humanoide)
            const bodyGeo = new THREE.CylinderGeometry(2.3, 2.3, 7.6, 64, 16);
            
            const pos = bodyGeo.attributes.position;
            const v = new THREE.Vector3();
            
            for (let i = 0; i < pos.count; i++) {
                v.fromBufferAttribute(pos, i);
                const y = v.y; // -3.5 a +3.5

                // Simular elevación de perfil (montaña vista de lado)
                if (y > 1.5) {
                    const zNorm = Math.abs(v.z) / 2.3; // Usar Z para vista de perfil
                    const rise = (1.0 - zNorm * zNorm) * (y - 1.5) * 0.086; // Parábola y altura reducida
                    v.y += rise;
                }

                // Simular elevación de hombros desde el borde externo (Trapecios continuos)
                if (y > 1.5) {
                    const xAbs = Math.abs(v.x);
                    const peakX = 0.6; // Donde termina el hombro y empieza el cuello
                    const edgeX = 2.3; // Borde exterior del cuerpo
                    
                    // Curva que va desde 0 en el borde hasta 1 en el cuello
                    const t = Math.max(0, (edgeX - xAbs) / (edgeX - peakX));
                    const factor = (xAbs > peakX) ? (0.85 + 0.15 * t * t) : 1.0; // Subir más el borde (lados)
                    
                    const riseX = factor * (y - 1.5) * 0.25;
                    v.y += riseX;
                }

                // A. Silueta
                let widthFactor = 1.0;
                if (y > 1.0) {
                    // Forma de hombros redondeada (sin punta)
                    if (y < 3.0) {
                        widthFactor = 1.0 + ((y - 1.0) / 2.0) * 0.25;
                    } else {
                        // Reducir ancho para unirse a la dona (cuello)
                        const baseW = 1.0 + ((3.0 - 1.0) / 2.0) * 0.25;
                        const t = (y - 3.0) / 0.8; 
                        // Cierre suave sin forzar puntos de referencia
                        widthFactor = baseW * (1.0 - t * 0.45);
                    }
                } else if (y < 0.5 && y > -2.5) {
                    widthFactor = 0.95; 
                }

                // B. Volumen Pecho y Corrección
                let zOffset = 0;
                if (v.z > 0) {
                    // Escalar profundidad (Z)
                    let zScale = 0.75; // Base para el pecho (se mantiene igual)
                    v.z *= zScale;

                    if (y > 0.0 && y < 3.0) {
                        // Dos puntos de salida para extender la altura del pecho
                        const t1 = (y - 1.2);
                        const b1 = 0.3 * Math.exp(-(t1*t1)*1.5);
                        const t2 = (y - 1.9); // Segundo punto más arriba
                        const b2 = 0.25 * Math.exp(-(t2*t2)*1.5);
                        zOffset += Math.max(b1, b2);
                    }
                } else {
                    v.z *= 0.5;
                }

                // Cierre del cuello en Z (Profundidad)
                if (y > 3.0) {
                    const t = (y - 3.0) / 0.8;
                    // Cierre suave en Z sin puntos fijos
                    v.z *= (1.0 - t * 0.2);
                }

                v.x *= widthFactor;
                v.z += zOffset;
                
                pos.setXYZ(i, v.x, v.y, v.z);
            }
            bodyGeo.computeVertexNormals();

            // --- CREAR RECUBRIMIENTOS (Capas para la imagen) ---
            const frontGeo = bodyGeo.clone();
            const backGeo = bodyGeo.clone();

            function processOverlay(geo, isFront) {
                const pos = geo.attributes.position;
                const norm = geo.attributes.normal;
                const uvs = geo.attributes.uv;
                const indices = geo.index.array;
                const newIndices = [];

                // Definir zona de estampado (70% ancho, centrado verticalmente)
                const zLimit = 1.65; 
                const yTop = 2.2;
                const yBottom = -1.5;

                // 1. Filtrar caras (Solo mantener las del área de estampado)
                let minX = Infinity, maxX = -Infinity;
                let minY = Infinity, maxY = -Infinity;

                for (let i = 0; i < indices.length; i += 3) {
                    const a = indices[i];
                    const b = indices[i+1];
                    const c = indices[i+2];
                    
                    const zAvg = (pos.getZ(a) + pos.getZ(b) + pos.getZ(c)) / 3;
                    const yAvg = (pos.getY(a) + pos.getY(b) + pos.getY(c)) / 3;

                    let keep = false;
                    if (isFront) {
                        if (zAvg > zLimit && yAvg > yBottom && yAvg < yTop) keep = true;
                    } else {
                        if (zAvg < -zLimit && yAvg > yBottom && yAvg < yTop) keep = true;
                    }

                    if (keep) {
                        newIndices.push(a, b, c);
                        // Calcular bounding box real de la zona seleccionada para UVs
                        [a, b, c].forEach(idx => {
                            const x = pos.getX(idx);
                            const y = pos.getY(idx);
                            if (x < minX) minX = x;
                            if (x > maxX) maxX = x;
                            if (y < minY) minY = y;
                            if (y > maxY) maxY = y;
                        });
                    }
                }
                geo.setIndex(newIndices);

                // 2. Inflar y Remapear UVs
                const offset = 0.04; // Separación del cuerpo (4cm)
                for (let i = 0; i < pos.count; i++) {
                    // Desplazar vértice hacia afuera (Overlay)
                    pos.setX(i, pos.getX(i) + norm.getX(i) * offset);
                    pos.setY(i, pos.getY(i) + norm.getY(i) * offset);
                    pos.setZ(i, pos.getZ(i) + norm.getZ(i) * offset);

                    // Remapear UV (0..1 en el área seleccionada)
                    let u = (pos.getX(i) - minX) / (maxX - minX);
                    let v = (pos.getY(i) - minY) / (maxY - minY);
                    if (!isFront) u = 1.0 - u; // Espejo para espalda
                    uvs.setXY(i, u, v);
                }
            }

            processOverlay(frontGeo, true);
            processOverlay(backGeo, false);

            bodyGeo.clearGroups();

            bodyGeo.translate(0, -0.5, 0);
            frontGeo.translate(0, -0.5, 0);
            backGeo.translate(0, -0.5, 0);

            // 3. Mangas
            // Geometría cónica y segmentada para deformación
            const sleeveGeoL = new THREE.CylinderGeometry(0.6, 1.15, 2.7, 32, 10);
            const posL = sleeveGeoL.attributes.position;
            const vL = new THREE.Vector3();
            for (let i = 0; i < posL.count; i++) {
                vL.fromBufferAttribute(posL, i);
                // Curvar la parte superior hacia adentro para conectar con el hombro
                if (vL.y > 0) {
                    const t = vL.y / 1.35; 
                    vL.x -= t * 0.4; // Curva hacia el cuerpo
                    vL.z *= 1.0 + (t * 0.3); // Más volumen en el deltoides
                }
                posL.setXYZ(i, vL.x, vL.y, vL.z);
            }
            sleeveGeoL.scale(1, 1, 0.7);
            sleeveGeoL.translate(0, -1.35, 0); // Pivote arriba
            sleeveGeoL.rotateZ(Math.PI / 4.5);
            sleeveGeoL.translate(2.3, 3.1, 0); // Posición alta en el hombro

            const sleeveGeoR = new THREE.CylinderGeometry(0.6, 1.15, 2.7, 32, 10);
            const posR = sleeveGeoR.attributes.position;
            const vR = new THREE.Vector3();
            for (let i = 0; i < posR.count; i++) {
                vR.fromBufferAttribute(posR, i);
                // Espejo para el otro lado
                if (vR.y > 0) {
                    const t = vR.y / 1.35;
                    vR.x += t * 0.4; // Curva hacia el cuerpo (lado opuesto)
                    vR.z *= 1.0 + (t * 0.3);
                }
                posR.setXYZ(i, vR.x, vR.y, vR.z);
            }
            sleeveGeoR.scale(1, 1, 0.7);
            sleeveGeoR.translate(0, -1.35, 0);
            sleeveGeoR.rotateZ(-Math.PI / 4.5);
            sleeveGeoR.translate(-2.3, 3.1, 0);

            // 4. Cuello (Dona)
            const neckGeo = new THREE.TorusGeometry(1.6, 0.12, 12, 48);
            neckGeo.rotateX(Math.PI / 2);
            neckGeo.scale(1, 1, 0.65);
            neckGeo.translate(0, 3.7, 0.3);

            // 5. Unir todo
            const extrasGeo = THREE.BufferGeometryUtils.mergeBufferGeometries([sleeveGeoL, sleeveGeoR, neckGeo]);
            extrasGeo.clearGroups();
            extrasGeo.addGroup(0, extrasGeo.index.count, 1); // Mat 1: Blanco
            
            if (THREE.BufferGeometryUtils) {
                const finalGeo = THREE.BufferGeometryUtils.mergeBufferGeometries([bodyGeo, extrasGeo], true);
                
                // 1. Camisa Base (Blanca completa)
                const shirtBase = new THREE.Mesh(finalGeo, whiteMat);
                scene.add(shirtBase);

                // 2. Recubrimiento Frontal (Imagen)
                const frontMesh = new THREE.Mesh(frontGeo, textureMat);
                scene.add(frontMesh);

                // 3. Recubrimiento Trasero (Espacio reservado - Blanco por ahora)
                const backMesh = new THREE.Mesh(backGeo, whiteMat);
                scene.add(backMesh);
            } else {
                console.error("BufferGeometryUtils no cargado");
            }
        });

        const animate = function () {
            animationId = requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };
        animate();
    }

    function cerrarModal() {
        document.getElementById('imageModal').style.display = "none";
        if (animationId) cancelAnimationFrame(animationId);
        if (renderer) {
            renderer.dispose();
            renderer = null;
        }
    }

    function cerrarSesion() {
        sessionStorage.removeItem('adminLogueado');
        window.location.href = 'index.html';
    }
</script>
