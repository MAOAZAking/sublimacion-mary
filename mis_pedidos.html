<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Sublimación Mary</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; }
        input[type="tel"] { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 1.1rem; text-align: center; }
        button { width: 100%; padding: 0.75rem; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        button:hover { background-color: #218838; }
        
        /* Estilos para los resultados */
        #resultados { margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; }
        .pedido-card { background: #fafafa; border: 1px solid #ddd; border-radius: 6px; padding: 15px; margin-bottom: 15px; }
        .pedido-header { display: flex; justify-content: space-between; font-weight: bold; color: #333; margin-bottom: 5px; }
        .pedido-status { color: #007bff; font-size: 0.9rem; }
        .pedido-img { width: 100%; height: auto; border-radius: 4px; margin-top: 10px; border: 1px solid #ccc; }
        .error-msg { color: #721c24; background-color: #f8d7da; padding: 10px; border-radius: 4px; text-align: center; display: none; }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <h2>Rastrear mis Pedidos</h2>

    <div class="form-group">
        <label for="telefonoBusqueda">Ingresa tu número de celular:</label>
        <input type="tel" id="telefonoBusqueda" placeholder="Ej: 3001234567" required>
    </div>

    <button onclick="buscarPedidos()">Buscar Pedidos</button>
    
    <div id="mensajeError" class="error-msg"></div>
    <div id="resultados"></div>

    <a href="index.html" class="back-link">← Volver al formulario de pedido</a>
</div>

<script>
    function buscarPedidos() {
        const telefonoInput = document.getElementById('telefonoBusqueda').value.trim();
        const resultadosDiv = document.getElementById('resultados');
        const errorDiv = document.getElementById('mensajeError');

        // Limpiar resultados anteriores
        resultadosDiv.innerHTML = '';
        errorDiv.style.display = 'none';

        if (!telefonoInput) {
            mostrarError("Por favor ingresa un número de teléfono.");
            return;
        }

        // Cargar el archivo JSON (Simulación de base de datos)
        fetch('pedidos.json')
            .then(response => {
                if (!response.ok) throw new Error("No se pudo cargar la base de datos de pedidos.");
                return response.json();
            })
            .then(pedidos => {
                // Filtrar pedidos que coincidan con el teléfono
                const misPedidos = pedidos.filter(p => p.telefono === telefonoInput);

                if (misPedidos.length > 0) {
                    misPedidos.forEach(pedido => {
                        // Crear tarjeta para cada pedido
                        const card = document.createElement('div');
                        card.className = 'pedido-card';
                        
                        let imagenHTML = '';
                        if (pedido.imagen_url) {
                            imagenHTML = `<img src="${pedido.imagen_url}" alt="Diseño" class="pedido-img">`;
                        }

                        card.innerHTML = `
                            <div class="pedido-header">
                                <span>${pedido.producto}</span>
                                <span class="pedido-status">${pedido.estado}</span>
                            </div>
                            <div style="font-size: 0.85rem; color: #666;">Fecha: ${pedido.fecha}</div>
                            ${imagenHTML}
                        `;
                        resultadosDiv.appendChild(card);
                    });
                } else {
                    mostrarError("No se encontraron pedidos con este número.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarError("Hubo un error al consultar los pedidos. Intenta más tarde.");
            });
    }

    function mostrarError(mensaje) {
        const errorDiv = document.getElementById('mensajeError');
        errorDiv.textContent = mensaje;
        errorDiv.style.display = 'block';
    }
</script>

</body>
</html>
