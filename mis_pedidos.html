<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Sublimación Mary</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        h2 { color: #333; }
        
        /* Grid de Imágenes */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; max-width: 800px; margin: 0 auto; }
        .gallery-item { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; background: white; }
        .gallery-item:hover { transform: scale(1.03); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .gallery-img { width: 100%; height: 150px; object-fit: cover; display: block; }
        .gallery-info { padding: 8px; text-align: center; font-size: 0.9rem; color: #555; }

        /* Modal (Imagen Grande) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { max-width: 90%; max-height: 80%; border-radius: 5px; }
        .close { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; font-weight: bold; cursor: pointer; }
        
        .back-btn { display: block; width: fit-content; margin: 20px auto; padding: 10px 20px; background: #666; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

<div class="header">
    <h2>Mis Diseños</h2>
    <p id="infoCliente">Cargando...</p>
</div>

<div id="gallery" class="gallery"></div>
<div id="mensajeError" style="text-align: center; color: red; margin-top: 20px;"></div>

<a href="index.html" class="back-btn">Salir</a>

<!-- Modal para ver imagen grande -->
<div id="imageModal" class="modal" onclick="cerrarModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgGrande">
</div>

<script>
    // Al cargar la página
    window.onload = function() {
        // Obtener teléfono de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const telefono = urlParams.get('telefono');
        const galleryDiv = document.getElementById('gallery');

        if (!telefono) {
            document.getElementById('mensajeError').textContent = "No se especificó un número de teléfono.";
            return;
        }

        document.getElementById('infoCliente').textContent = `Pedidos asociados al: ${telefono}`;

        fetch('pedidos.json')
            .then(response => {
                if (!response.ok) throw new Error("No se pudo cargar la base de datos de pedidos.");
                return response.json();
            })
            .then(pedidos => {
                const misPedidos = pedidos.filter(p => p.telefono === telefono);

                if (misPedidos.length > 0) {
                    misPedidos.forEach(pedido => {
                        if (pedido.imagen_url) {
                            const item = document.createElement('div');
                            item.className = 'gallery-item';
                            item.onclick = () => abrirModal(pedido.imagen_url);
                            
                            item.innerHTML = `
                                <img src="${pedido.imagen_url}" class="gallery-img" alt="${pedido.producto}">
                                <div class="gallery-info">
                                    <strong>${pedido.producto}</strong><br>
                                    ${pedido.estado}
                                </div>
                            `;
                            galleryDiv.appendChild(item);
                        }
                    });
                } else {
                    document.getElementById('mensajeError').textContent = "No tienes pedidos registrados aún.";
                }
            })
            .catch(err => console.error(err));
    };

    function abrirModal(src) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('imgGrande');
        modal.style.display = "flex";
        modalImg.src = src;
    }

    function cerrarModal() {
        document.getElementById('imageModal').style.display = "none";
    }
</script>

</body>
</html>
