    <style>
        body { 
            font-family: 'Poppins', sans-serif; background-color: #f8f9fa; margin: 0; color: #333;
            padding: 20px;

        /* Grid de Imágenes */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; max-width: 900px; margin: 0 auto; }
        .gallery-item { border: none; border-radius: 16px; overflow: hidden; cursor: pointer; transition: all 0.3s; background: white; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        .gallery-info { padding: 12px; text-align: center; font-size: 0.85rem; color: #636e72; border-top: 1px solid #f1f2f6; }
        .gallery-info strong { color: #2d3436; display: block; margin-bottom: 4px; font-size: 0.95rem; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); align-items: center; justify-content: center; }

        #container3D { width: 100%; height: 100%; background: #333; display: none; position: absolute; top: 0; left: 0; touch-action: none; }
        
        .back-btn { display: block; width: fit-content; margin: 30px auto; padding: 10px 25px; background: #636e72; color: white; text-decoration: none; border-radius: 50px; position: relative; z-index: 1; font-weight: 500; transition: 0.3s; }
        .back-btn:hover { background: #2d3436; transform: translateY(-2px); }

        /* Loader Styles */
        #global-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #333; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: opacity 0.5s ease;

        .loader-spinner {
            border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }
        }
        /* Background Logo */
        #background-logo {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background-image: url('img/logo-sin-fondo.png');
            background-position: center; background-repeat: no-repeat;
            opacity: 0.1;
        }

        /* Feedback Overlay */
        .feedback-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Negro translúcido */
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            pointer-events: none; /* Permite clicks al modelo 3D de fondo */
            z-index: 1002;
            padding: 10px 0; box-sizing: border-box;
        }
        .feedback-top-text {
            margin-top: 0px; color: white; font-size: 1.3rem; text-align: center;
            pointer-events: auto; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 2px 4px rgba(0,0,0,0.8); font-weight: bold;
        }
        .feedback-buttons {
            margin-bottom: 30px; display: flex; gap: 40px;
            pointer-events: auto;
        }
        .feedback-btn-wrapper {
            display: flex; flex-direction: column; align-items: center;
        }
        .feedback-label {

        }
        .feedback-btn {
            width: 120px; height: 70px; border-radius: 50px; border: none; color: white; font-size: 2.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4); transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);

<div id="global-loader">
    <div class="loader-spinner"></div>

</div>

<a href="#" onclick="cerrarSesionCliente()" class="back-btn">Salir</a>

<!-- Modal para ver imagen grande -->

    <span class="close" onclick="cerrarModal()">&times;</span>
    <img class="modal-content" id="imgGrande">
    <div id="rotationMsg" style="display:none; position:absolute; top:60px; width:100%; text-align:center; color:#fff; font-size:1.2rem; font-weight:600; z-index:10; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 2px 4px rgba(0,0,0,0.8); pointer-events:none;">↻ Gira la camiseta, porque tu pedido tiene el estampado en la parte trasera</div>
    <div id="container3D" onclick="event.stopPropagation()"></div>

    <!-- Overlay de Feedback -->

</div>

<script>
    window.addEventListener('load', function() {
        const loader = document.getElementById('global-loader');
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }

        // Lógica del Logo de Fondo
        const bg = document.createElement('div');
        bg.id = 'background-logo';
        document.body.prepend(bg);

        function updateBg() {
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 2) || window.innerWidth < 768;
            if (isMobile) {
                if (window.innerHeight > window.innerWidth) {
                    bg.style.backgroundSize = "60vw auto"; // Vertical: 60% del ancho
                } else {
                    bg.style.backgroundSize = "auto 60vh"; // Horizontal: 60% del alto
                }
            } else {
                bg.style.backgroundSize = "auto 85vh"; // Escritorio: 85% del alto
            }
        }
        updateBg();

        if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 2) || window.innerWidth < 768) {
            setInterval(updateBg, 1000); // Móvil: Actualizar cada segundo
        } else {
            window.addEventListener('resize', updateBg); // Escritorio: Solo al redimensionar
        }
    });

    // Al cargar la página
    window.onload = function() {
        // Obtener teléfono de la sesión (Fuente de verdad segura)
        const telefono = sessionStorage.getItem('clienteLogueado');
        const galleryDiv = document.getElementById('gallery');

        if (!telefono) {
            document.getElementById('mensajeError').textContent = "No se especificó un número de teléfono.";
            return;
        }

        document.getElementById('infoCliente').textContent = `Pedidos asociados al: ${telefono}`;

        fetch('pedidos.json')
            .then(response => {
                if (!response.ok) throw new Error("No se pudo cargar la base de datos de pedidos.");
                return response.json();
            })
            .then(pedidos => {
                const misPedidos = pedidos.filter(p => (p.telefono || p.teléfono) === telefono);

                if (misPedidos.length > 0) {
                    misPedidos.forEach(pedido => {
                        if (pedido.imagen_url) {
                            const item = document.createElement('div');
                            item.className = 'gallery-item';
                            item.onclick = () => abrirModal(pedido);
                            
                            item.innerHTML = `
                                <img src="${pedido.imagen_url}" class="gallery-img" alt="${pedido.producto}">
                                <div class="gallery-info">
                                    <strong>${pedido.producto}</strong><br>
                                    ${pedido.estado}
                                </div>
                            `;
                            galleryDiv.appendChild(item);
                        }
                    });
                } else {
                    document.getElementById('mensajeError').innerHTML =
                      `No tienes pedidos registrados aún.<br>
                      Para realizar un pedido toca en el siguiente link
                      <a href="https://wa.me/+573209287029?text=Hola,%20quiero%20un%20producto%20de%20sublimacion" target="_blank">
                        Realizar pedido por WhatsApp
                      </a>`;
                }
            })
            .catch(err => console.error(err));
    };

    let renderer, scene, camera, controls, animationId;
    let feedbackTimer;
    let currentPedidoData = null;

    function abrirModal(pedido) {
        // Limpiar timer previo incondicionalmente para evitar que salte en pedidos ya aceptados
        if (feedbackTimer) clearTimeout(feedbackTimer);

        currentPedidoData = pedido;
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('imgGrande');
        const container3D = document.getElementById('container3D');
        const rotationMsg = document.getElementById('rotationMsg');

        modal.style.display = "flex";
        
        // Limpiar vista anterior
        modalImg.style.display = 'none';
        container3D.style.display = 'none';
        container3D.innerHTML = '';
        rotationMsg.style.display = 'none';

        // Verificar si es un Mug para mostrar en 3D
        if (pedido.producto && pedido.producto.toLowerCase().includes('mug')) {
            container3D.style.display = 'block';
            init3DMug(pedido.imagen_url, container3D);
        } else if (pedido.producto && pedido.producto.toLowerCase().includes('camiseta')) {
            container3D.style.display = 'block';
            
            // Determinar URLs
            let urls = { frontal: null, trasera: null };
            if (pedido.imagenes) {
                urls = pedido.imagenes;
            } else {
                if (pedido.imagen_url.includes('frontal')) urls.frontal = pedido.imagen_url;
                else if (pedido.imagen_url.includes('trasera')) urls.trasera = pedido.imagen_url;
                else urls.frontal = pedido.imagen_url;
            }
            init3DCamiseta(urls, container3D);
        } else {
            modalImg.style.display = 'block';
            modalImg.src = pedido.imagen_url;
        }

        // Resetear estado del overlay
        const overlay = document.getElementById('feedbackOverlay');
        overlay.style.display = 'none';
        document.getElementById('feedbackForm').style.display = 'none';
        document.getElementById('feedbackButtons').style.display = 'flex';

        // Iniciar temporizador de 5 segundos
        if (pedido.estado === "Revisión del cliente") {
            feedbackTimer = setTimeout(() => {
                if (modal.style.display !== 'none') {
                    overlay.style.display = 'flex';
                }
            }, 15000);
        }
    }

    function init3DMug(imageUrl, container) {
        const width = window.innerWidth;
        const height = window.innerHeight;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
        camera.position.set(0, 0, 11); // Alejar cámara para que ocupe aprox 70% del alto

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimización Android
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Crear Mug
        const geometry = new THREE.CylinderGeometry(2.5, 2.5, 6, 64);
        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous');
        
        loader.load(imageUrl, (texture) => {
            // Crear canvas para añadir espacio blanco (gap) alrededor de la oreja
            const img = texture.image;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Definir porcentajes de cobertura (Ancho y Alto)
            const widthCoverage = 0.75289575289;
            const heightCoverage = 0.79797979798;

            const canvasWidth = img.width / widthCoverage;
            const canvasHeight = img.height / heightCoverage;

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Fondo blanco
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            // Dibujar imagen centrada
            const offsetX = (canvasWidth - img.width) / 2;
            const offsetY = (canvasHeight - img.height) / 2;
            ctx.drawImage(img, offsetX, offsetY, img.width, img.height);

            const newTexture = new THREE.CanvasTexture(canvas);

            const materials = [
                new THREE.MeshStandardMaterial({ map: newTexture }), // Lado (Imagen)
                new THREE.MeshStandardMaterial({ color: 0xffffff }), // Arriba
                new THREE.MeshStandardMaterial({ color: 0xffffff })  // Abajo
            ];
            const cylinder = new THREE.Mesh(geometry, materials);
            
            // Rotar el cilindro -90 grados para que la costura (espacio blanco) quede en +X (donde está la oreja)
            cylinder.rotation.y = Math.PI / 2;
            
            scene.add(cylinder);
        });

        // Oreja del Mug
        const handleGeom = new THREE.TorusGeometry(1.5, 0.3, 16, 100);
        const handleMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const handle = new THREE.Mesh(handleGeom, handleMat);
        handle.position.set(2.8, 0, 0); // Posicionar al lado
        scene.add(handle);

        const animate = function () {
            animationId = requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };
        animate();
    }

    function init3DCamiseta(urls, container) {
        const width = window.innerWidth;
        const height = window.innerHeight;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
        camera.position.set(0, 0, 14);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimización Android
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Mostrar mensaje si solo hay trasera
        if (!urls.frontal && urls.trasera) {
            document.getElementById('rotationMsg').style.display = 'block';
        }

        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous');

        const loadTexture = (url) => {
            return new Promise((resolve) => {
                if (!url) resolve(null);
                else loader.load(url, resolve, undefined, () => resolve(null));
            });
        };

        Promise.all([
            loadTexture(urls.frontal),
            loadTexture(urls.trasera)
        ]).then(([texFront, texBack]) => {

            const createMat = (tex) => {
                if (!tex) return null;
                tex.wrapS = THREE.ClampToEdgeWrapping;
                tex.wrapT = THREE.ClampToEdgeWrapping;
                return new THREE.MeshStandardMaterial({ 
                    map: tex, 
                    side: THREE.FrontSide,
                    roughness: 0.5,
                    transparent: true,
                    polygonOffset: true,
                    polygonOffsetFactor: -4,
                    polygonOffsetUnits: -4
                });
            };

            const whiteMat = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                roughness: 0.5 
            });

            // 1. Cuerpo (Torso Humanoide)
            // Rotamos la costura hacia atrás (3*PI/2) para que el centro de la textura (U=0.5) quede al FRENTE (+Z)
            const bodyGeo = new THREE.CylinderGeometry(2.3, 2.3, 7.2, 64, 64, false, 3 * Math.PI / 2, 2 * Math.PI);
            
            // Función de deformación compartida
            function applyDeformation(geometry) {
                const pos = geometry.attributes.position;
                const v = new THREE.Vector3();
                
                for (let i = 0; i < pos.count; i++) {
                    v.fromBufferAttribute(pos, i);
                const y = v.y; // -3.25 a +3.25

                // Simular elevación de perfil (montaña vista de lado)
                if (y > 1.5) {
                    const zNorm = Math.abs(v.z) / 2.3; // Usar Z para vista de perfil
                    const rise = (1.0 - zNorm * zNorm) * (y - 1.5) * 0.086;
                    v.y += rise;
                }

                // Simular elevación de hombros desde el borde externo (Trapecios continuos)
                if (y > 1.5) {
                    const xAbs = Math.abs(v.x);
                    const peakX = 0.6; // Donde termina el hombro y empieza el cuello
                    const edgeX = 2.3; // Borde exterior del cuerpo
                    
                    // Curva que va desde 0 en el borde hasta 1 en el cuello
                    const t = Math.max(0, (edgeX - xAbs) / (edgeX - peakX));
                    const smoothT = 1 - Math.pow(1 - t, 2); // Suavizar la transición para evitar puntas
                    const factor = (xAbs > peakX) ? (0.85 + 0.15 * smoothT) : 1.0;
                    
                    const riseX = factor * (y - 1.5) * 0.25;
                    v.y += riseX;
                }

                // A. Silueta (Cintura vs Hombros)
                let widthFactor = 1.0;
                if (y > 1.0) {
                    // Forma de hombros redondeada (sin punta)
                    if (y < 3.15) {
                        // Curva suave (parábola) en lugar de línea recta para un acabado más limpio
                        const t = (y - 1.0) / 2.15;
                        widthFactor = 1.0 + (t * (2 - t)) * 0.1;
                    } else {
                        // Reducir ancho para unirse a la dona (cuello)
                        const baseW = 1.0 + 0.10;
                        const t = (y - 3.15) / 0.5;
                        // Cierre suave sin forzar puntos de referencia
                        widthFactor = baseW * (1.0 - t * t * 0.5);
                    }
                } else if (y > 0.5) {
                    // Suavizar transición de pecho (1.0) a cintura (0.95) para evitar corte en la imagen
                    const t = (1.0 - y) / 0.5;
                    widthFactor = 1.0 - (t * 0.05);
                } else {
                    widthFactor = 0.95;
                }

                // B. Volumen Pecho y Corrección Tórax
                let zOffset = 0;
                if (v.z > 0) {
                    // Escalar profundidad (Z)
                    let zScale = 0.75; // Base para el pecho (se mantiene igual)
                    v.z *= zScale;

                    // Volumen Pectoral
                    if (y > 0.0 && y < 3.0) {
                        // Curva única suave centrada en el pecho alto (y=2.0)
                        // Cae gradualmente hasta el abdomen (y=0) sin bultos intermedios
                        const peakY = 2.0;
                        const dist = Math.abs(y - peakY);
                        const range = (y < peakY) ? 2.0 : 1.0; // Caída larga y suave hacia abajo
                        
                        if (dist < range) {
                            const t = dist / range;
                            // Curva coseno suave: 1 en el pico, 0 en los extremos (liso)
                            const shape = (1 + Math.cos(t * Math.PI)) * 0.5;
                            zOffset += 0.35 * shape;
                        }
                    }
                } else {
                    // Espalda plana
                    v.z *= 0.5;
                }

                // Cierre del cuello en Z (Profundidad)
                if (y > 3.0) {
                    const t = (y - 3.0) / 0.6;
                    // Cierre suave en Z sin puntos fijos
                    v.z *= (1.0 - t * 0.2);
                }

                v.x *= widthFactor;
                v.z += zOffset;
                
                    pos.setXYZ(i, v.x, v.y, v.z);
                }
                geometry.computeVertexNormals();
            }

            // Aplicar deformación al cuerpo base
            applyDeformation(bodyGeo);

            // --- CREAR RECUBRIMIENTOS (Parches limpios) ---
            // Parámetros del parche: Radio 2.3, Altura 4.6 (60% aprox), Segmento de cilindro (70% ancho)
            const patchHeight = 4.6;
            const patchArc = 1.8; // Radianes (aprox 100 grados) para cubrir el frente
            
            // Frente: Centrado en +Z (Angulo 0)
            const frontGeo = new THREE.CylinderGeometry(2.3, 2.3, patchHeight, 64, 16, true, -patchArc/2, patchArc);
            frontGeo.translate(0, 0.5, 0); // Centrar verticalmente en el pecho (y=0.5)
            applyDeformation(frontGeo); // Deformar igual que el cuerpo
            remapUVs(frontGeo);

            // Espalda: Centrado en -Z (Angulo PI)
            const backGeo = new THREE.CylinderGeometry(2.3, 2.3, patchHeight, 64, 16, true, Math.PI - patchArc/2, patchArc);
            backGeo.translate(0, 0.5, 0);
            applyDeformation(backGeo);
            remapUVs(backGeo);

            // Función para remapear UVs
            function remapUVs(geometry) {
                const uv = geometry.attributes.uv;
                let minU = Infinity, maxU = -Infinity, minV = Infinity, maxV = -Infinity;
                for (let i = 0; i < uv.count; i++) {
                    minU = Math.min(minU, uv.getX(i)); maxU = Math.max(maxU, uv.getX(i));
                    minV = Math.min(minV, uv.getY(i)); maxV = Math.max(maxV, uv.getY(i));
                }
                for (let i = 0; i < uv.count; i++) {
                    uv.setXY(i, (uv.getX(i) - minU) / (maxU - minU), (uv.getY(i) - minV) / (maxV - minV));
                }
                uv.needsUpdate = true;
            }

            // Inflar los recubrimientos para que no se oculten (Offset)
            function inflateGeometry(geo, offset) {
                const pos = geo.attributes.position;
                const norm = geo.attributes.normal;
                const v = new THREE.Vector3();
                const n = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++) {
                    v.fromBufferAttribute(pos, i);
                    n.fromBufferAttribute(norm, i);
                    v.addScaledVector(n, offset);
                    pos.setXYZ(i, v.x, v.y, v.z);
                }
            }
            inflateGeometry(frontGeo, 0.01); // Pegado al cuerpo (mínima separación)
            inflateGeometry(backGeo, 0.01);
            
            bodyGeo.translate(0, -0.5, 0);
            frontGeo.translate(0, -0.5, 0);
            backGeo.translate(0, -0.5, 0);

            // 3. Mangas (Cilindros rotados)
            // Geometría cónica y segmentada para deformación
            const sleeveGeoL = new THREE.CylinderGeometry(0.6, 1.15, 2.7, 32, 10);
            const posL = sleeveGeoL.attributes.position;
            const vL = new THREE.Vector3();
            for (let i = 0; i < posL.count; i++) {
                vL.fromBufferAttribute(posL, i);
                // Curvar la parte superior hacia adentro para conectar con el hombro
                if (vL.y > 0) {
                    const t = vL.y / 1.35; 
                    vL.x -= t * 0.4; // Curva hacia el cuerpo
                    vL.z *= 1.0 + (t * 0.3); // Más volumen en el deltoides
                }
                posL.setXYZ(i, vL.x, vL.y, vL.z);
            }
            sleeveGeoL.scale(1, 1, 0.7);
            sleeveGeoL.translate(0, -1.35, 0); // Pivote arriba
            sleeveGeoL.rotateZ(Math.PI / 4.5);
            sleeveGeoL.translate(2.2, 3.25, 0); // Posición alta en el hombro

            const sleeveGeoR = new THREE.CylinderGeometry(0.6, 1.15, 2.7, 32, 10);
            const posR = sleeveGeoR.attributes.position;
            const vR = new THREE.Vector3();
            for (let i = 0; i < posR.count; i++) {
                vR.fromBufferAttribute(posR, i);
                // Espejo para el otro lado
                if (vR.y > 0) {
                    const t = vR.y / 1.35;
                    vR.x += t * 0.4; // Curva hacia el cuerpo (lado opuesto)
                    vR.z *= 1.0 + (t * 0.3);
                }
                posR.setXYZ(i, vR.x, vR.y, vR.z);
            }
            sleeveGeoR.scale(1, 1, 0.7);
            sleeveGeoR.translate(0, -1.35, 0);
            sleeveGeoR.rotateZ(-Math.PI / 4.5);
            sleeveGeoR.translate(-2.2, 3.25, 0);

            // 4. Cuello (Dona)
            const neckGeo = new THREE.TorusGeometry(1.6, 0.12, 12, 48);
            neckGeo.rotateX(Math.PI / 2);
            neckGeo.scale(0.85, 1, 0.65);
            neckGeo.translate(0, 3.5, 0.3);

            // 5. Unir todo en un solo modelo
            // Unimos primero las partes blancas (Mangas + Cuello)
            const extrasGeo = THREE.BufferGeometryUtils.mergeBufferGeometries([sleeveGeoL, sleeveGeoR, neckGeo]);
            extrasGeo.clearGroups();
            extrasGeo.addGroup(0, extrasGeo.index.count, 1); // Mat 1: Blanco
            
            // Verificar si BufferGeometryUtils cargó correctamente
            if (THREE.BufferGeometryUtils) {
                // Unir Cuerpo (Grupo 0) con Extras (Grupo 1)
                const finalGeo = THREE.BufferGeometryUtils.mergeBufferGeometries([bodyGeo, extrasGeo], true);
                
                // 1. Camisa Base (Blanca completa)
                const shirtBase = new THREE.Mesh(finalGeo, whiteMat);
                scene.add(shirtBase);

                // 2. Recubrimiento Frontal
                const matFront = createMat(texFront) || whiteMat;
                if (texFront) scene.add(new THREE.Mesh(frontGeo, matFront));

                // 3. Recubrimiento Trasero
                const matBack = createMat(texBack) || whiteMat;
                if (texBack) scene.add(new THREE.Mesh(backGeo, matBack));
            }
        });

        const animate = function () {
            animationId = requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };
        animate();
    }

    function cerrarModal() {
        const overlay = document.getElementById('feedbackOverlay');
        const isReview = currentPedidoData && currentPedidoData.estado === "Revisión del cliente";
        
        // Si el overlay no se ha mostrado aún, mostrarlo primero (la "X" activa el overlay)
        if (isReview && overlay.style.display === 'none') {
            overlay.style.display = 'flex';
            if (feedbackTimer) clearTimeout(feedbackTimer);
            return;
        }

        // Si ya se mostró, cerrar todo
        if (feedbackTimer) clearTimeout(feedbackTimer);
        document.getElementById('imageModal').style.display = "none";
        if (animationId) cancelAnimationFrame(animationId);
        if (renderer) {
            renderer.dispose();
            renderer = null;
        }
    }
