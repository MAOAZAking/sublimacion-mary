<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Sublimación Mary</title>
    <link rel="icon" href="img/logo-sin-fondo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // SEGURIDAD: Verificar si el cliente inició sesión (pasó por el index)
        if (!sessionStorage.getItem('clienteLogueado')) {
            window.location.href = 'index.html';
        }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; color: #333; }
        .header { text-align: center; margin-bottom: 40px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        h2 { color: #2d3436; margin: 0 0 10px 0; }
        #infoCliente { color: #636e72; font-size: 0.9rem; }
        
        /* Grid de Imágenes */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; max-width: 900px; margin: 0 auto; }
        .gallery-item { border: none; border-radius: 16px; overflow: hidden; cursor: pointer; transition: all 0.3s; background: white; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .gallery-item:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .gallery-img { width: 100%; height: 160px; object-fit: cover; display: block; }
        .gallery-info { padding: 12px; text-align: center; font-size: 0.85rem; color: #636e72; border-top: 1px solid #f1f2f6; }
        .gallery-info strong { color: #2d3436; display: block; margin-bottom: 4px; font-size: 0.95rem; }

        /* Modal (Imagen Grande) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { max-width: 90%; max-height: 80%; border-radius: 5px; }
        .close { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; font-weight: bold; cursor: pointer; z-index: 1001; }
        #container3D { width: 100%; height: 100%; background: #333; display: none; position: absolute; top: 0; left: 0; }
        
        .back-btn { display: block; width: fit-content; margin: 30px auto; padding: 10px 25px; background: #636e72; color: white; text-decoration: none; border-radius: 50px; position: relative; z-index: 1; font-weight: 500; transition: 0.3s; }
        .back-btn:hover { background: #2d3436; transform: translateY(-2px); }

        /* Loader Styles */
        #global-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #333; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: opacity 0.5s ease;
        }
        .loader-spinner {
            border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }
        }
        /* Background Logo */
        #background-logo {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background-image: url('img/logo-sin-fondo.png');
            background-position: center; background-repeat: no-repeat;
            opacity: 0.1;
        }

        /* Feedback Overlay */
        .feedback-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Negro translúcido */
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            pointer-events: none; /* Permite clicks al modelo 3D de fondo */
            z-index: 1002;
            padding: 10px 0; box-sizing: border-box;
        }
        .feedback-top-text {
            margin-top: 20px; color: white; font-size: 1.3rem; text-align: center;
            pointer-events: auto; text-shadow: 0 2px 4px rgba(0,0,0,0.8); font-weight: bold;
        }
        .feedback-buttons {
            margin-bottom: 30px; display: flex; gap: 80px;
            pointer-events: auto;
        }
        .feedback-btn-wrapper {
            display: flex; flex-direction: column; align-items: center;
        }
        .feedback-label {
            color: white; margin-bottom: 10px; font-size: 1rem; text-shadow: 0 2px 4px rgba(0,0,0,0.8); font-weight: 600; letter-spacing: 0.5px;
        }
        .feedback-btn {
            width: 70px; height: 70px; border-radius: 50%; border: none; color: white; font-size: 2rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4); transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .feedback-btn:hover { transform: scale(1.15); }
        .feedback-btn:active { transform: scale(0.95); }
        .btn-red { background: linear-gradient(135deg, #ff7675, #d63031); }
        .btn-green { background: linear-gradient(135deg, #55efc4, #00b894); }

        .feedback-form {
            pointer-events: auto; background: white; padding: 15px; border-radius: 8px;
            display: flex; flex-direction: column; width: 80%; max-width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: absolute; top: 50%; transform: translateY(-50%); /* Centrado */
        }
        .feedback-form textarea {
            width: 100%; height: 80px; margin-bottom: 10px; padding: 8px; box-sizing: border-box;
            border: 1px solid #ddd; border-radius: 4px; resize: none; font-family: inherit;
        }

<body>

<div id="global-loader">
    <div class="loader-spinner"></div>
    <h3 style="margin: 0 20px; text-align: center;">Estamos preparando ¡LA MEJOR EXPERIENCIA PARA TI!</h3>
</div>

<div class="header">
    <h2>Mis Diseños</h2>
    <p id="infoCliente">Cargando...</p>
</div>

<div id="gallery" class="gallery"></div>
<div id="mensajeError" style="text-align: center; color: red; margin-top: 20px;"></div>

<a href="#" onclick="cerrarSesionCliente()" class="back-btn">Salir</a>

<!-- Modal para ver imagen grande -->
<div id="imageModal" class="modal">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <img class="modal-content" id="imgGrande">
    <div id="container3D" onclick="event.stopPropagation()"></div>

    <!-- Overlay de Feedback -->
    <div id="feedbackOverlay" class="feedback-overlay" style="display: none;">
        <div class="feedback-top-text">¿Está bien el producto o desea solicitar un cambio?</div>
        
        <!-- Formulario de cambio (oculto al inicio) -->
        <div id="feedbackForm" class="feedback-form" style="display: none;">
            <textarea id="cambioTexto" placeholder="Describe qué te gustaría modificar..."></textarea>
            <button onclick="enviarSolicitudCambio()" style="background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; margin-bottom: 5px; cursor: pointer;">Enviar solicitud</button>
            <button onclick="cancelarCambio()" style="background: #666; color: white; padding: 5px; border: none; border-radius: 5px; cursor: pointer;">Cancelar</button>
        </div>

        <div id="feedbackButtons" class="feedback-buttons">
            <div class="feedback-btn-wrapper">
                <span class="feedback-label">Cambiar</span>
                <button class="feedback-btn btn-red" onclick="mostrarFormularioCambio()">X</button>
            </div>
            <div class="feedback-btn-wrapper">
                <span class="feedback-label">Me encanta</span>
                <button class="feedback-btn btn-green" onclick="enviarMeEncanta()">✔</button>
            </div>
        </div>
    </div>
</div>

<script>
    window.addEventListener('load', function() {
        const loader = document.getElementById('global-loader');
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }

        // Lógica del Logo de Fondo
        const bg = document.createElement('div');
        bg.id = 'background-logo';
        document.body.prepend(bg);

        function updateBg() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent) || window.innerWidth < 768;
            if (isMobile) {
                if (window.innerHeight > window.innerWidth) {
                    bg.style.backgroundSize = "80vw auto"; // Vertical: 80% del ancho
                } else {
                    bg.style.backgroundSize = "auto 80vh"; // Horizontal: 80% del alto
                }
            } else {
                bg.style.backgroundSize = "auto 60vh"; // Escritorio: 60% del alto
            }
        }
        updateBg();

        if (/Mobi|Android/i.test(navigator.userAgent) || window.innerWidth < 768) {
            setInterval(updateBg, 1000); // Móvil: Actualizar cada segundo
        } else {
            window.addEventListener('resize', updateBg); // Escritorio: Solo al redimensionar
        }
    });

    // Al cargar la página
    window.onload = function() {
        // Obtener teléfono de la sesión (Fuente de verdad segura)
        const telefono = sessionStorage.getItem('clienteLogueado');
        const galleryDiv = document.getElementById('gallery');

        if (!telefono) {
            document.getElementById('mensajeError').textContent = "No se especificó un número de teléfono.";
            return;
        }

        document.getElementById('infoCliente').textContent = `Pedidos asociados al: ${telefono}`;

        fetch('pedidos.json')
            .then(response => {
                if (!response.ok) throw new Error("No se pudo cargar la base de datos de pedidos.");
                return response.json();
            })
            .then(pedidos => {
                const misPedidos = pedidos.filter(p => (p.telefono || p.teléfono) === telefono);

                if (misPedidos.length > 0) {
                    misPedidos.forEach(pedido => {
                        if (pedido.imagen_url) {
                            const item = document.createElement('div');
                            item.className = 'gallery-item';
                            item.onclick = () => abrirModal(pedido);
                            
                            item.innerHTML = `
                                <img src="${pedido.imagen_url}" class="gallery-img" alt="${pedido.producto}">
                                <div class="gallery-info">
                                    <strong>${pedido.producto}</strong><br>
                                    ${pedido.estado}
                                </div>
                            `;
                            galleryDiv.appendChild(item);
                        }
                    });
                } else {
                    document.getElementById('mensajeError').innerHTML =
                      `No tienes pedidos registrados aún.<br>
                      Para realizar un pedido toca en el siguiente link
                      <a href="https://wa.me/+573209287029?text=Hola,%20quiero%20un%20producto%20de%20sublimacion" target="_blank">
                        Realizar pedido por WhatsApp
                      </a>`;
                }
            })
            .catch(err => console.error(err));
    };

    let renderer, scene, camera, controls, animationId;
    let feedbackTimer;
    let currentPedidoData = null;

    function abrirModal(pedido) {
        // Limpiar timer previo incondicionalmente para evitar que salte en pedidos ya aceptados
        if (feedbackTimer) clearTimeout(feedbackTimer);

        currentPedidoData = pedido;
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('imgGrande');
        const container3D = document.getElementById('container3D');

        modal.style.display = "flex";
        
        // Limpiar vista anterior
        modalImg.style.display = 'none';
        container3D.style.display = 'none';
        container3D.innerHTML = '';

        // Verificar si es un Mug para mostrar en 3D
        if (pedido.producto && pedido.producto.toLowerCase().includes('mug')) {
            container3D.style.display = 'block';
            init3DMug(pedido.imagen_url, container3D);
        } else if (pedido.producto && pedido.producto.toLowerCase().includes('camisa')) {
            container3D.style.display = 'block';
            init3DShirt(pedido.imagen_url, container3D);
        } else {
            modalImg.style.display = 'block';
            modalImg.src = pedido.imagen_url;
        }

        // Resetear estado del overlay
        const overlay = document.getElementById('feedbackOverlay');
        overlay.style.display = 'none';
        document.getElementById('feedbackForm').style.display = 'none';
        document.getElementById('feedbackButtons').style.display = 'flex';

        // Iniciar temporizador de 5 segundos
        if (pedido.estado === "Revisión del cliente") {
            feedbackTimer = setTimeout(() => {
                if (modal.style.display !== 'none') {
                    overlay.style.display = 'flex';
                }
            }, 5000);
        }
    }

    function init3DMug(imageUrl, container) {
        const width = window.innerWidth;
        const height = window.innerHeight;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
        camera.position.set(0, 0, 11); // Alejar cámara para que ocupe aprox 70% del alto

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Crear Mug
        const geometry = new THREE.CylinderGeometry(2.5, 2.5, 6, 64);
        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous');
        
        loader.load(imageUrl, (texture) => {
            // Crear canvas para añadir espacio blanco (gap) alrededor de la oreja
            const img = texture.image;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Definir porcentajes de cobertura (Ancho y Alto)
            const widthCoverage = 0.75289575289;
            const heightCoverage = 0.79797979798;

            const canvasWidth = img.width / widthCoverage;
            const canvasHeight = img.height / heightCoverage;

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Fondo blanco
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            // Dibujar imagen centrada
            const offsetX = (canvasWidth - img.width) / 2;
            const offsetY = (canvasHeight - img.height) / 2;
            ctx.drawImage(img, offsetX, offsetY, img.width, img.height);

            const newTexture = new THREE.CanvasTexture(canvas);

            const materials = [
                new THREE.MeshStandardMaterial({ map: newTexture }), // Lado (Imagen)
                new THREE.MeshStandardMaterial({ color: 0xffffff }), // Arriba
                new THREE.MeshStandardMaterial({ color: 0xffffff })  // Abajo
            ];
            const cylinder = new THREE.Mesh(geometry, materials);
            
            // Rotar el cilindro -90 grados para que la costura (espacio blanco) quede en +X (donde está la oreja)
            cylinder.rotation.y = Math.PI / 2;
            
            scene.add(cylinder);
        });

        // Oreja del Mug
        const handleGeom = new THREE.TorusGeometry(1.5, 0.3, 16, 100);
        const handleMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const handle = new THREE.Mesh(handleGeom, handleMat);
        handle.position.set(2.8, 0, 0); // Posicionar al lado
        scene.add(handle);

        const animate = function () {
            animationId = requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };
        animate();
    }

    function init3DShirt(imageUrl, container) {
        const width = window.innerWidth;
        const height = window.innerHeight;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
        camera.position.set(0, 0, 18); // Alejar cámara para acomodar el ancho de la camisa

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);
        const backLight = new THREE.DirectionalLight(0xffffff, 0.3);
        backLight.position.set(-5, 5, -10);
        scene.add(backLight);

        // --- SHAPE DEFINITION (Con Mangas Claras) ---
        const shirtShape = new THREE.Shape();
        const sW = 2.1; // Ancho cintura
        const sH = 1.5; // Altura axila
        const bY = -3.5; // Base
        
        // Trazado lado derecho
        shirtShape.moveTo(0, bY);
        shirtShape.lineTo(sW, bY); // Base derecha
        shirtShape.lineTo(sW, sH); // Axila derecha
        shirtShape.lineTo(4.2, 1.0); // Manga abajo
        shirtShape.lineTo(4.5, 2.2); // Manga borde
        shirtShape.lineTo(sW, 3.0); // Hombro
        
        // Cuello
        shirtShape.lineTo(1.2, 3.0); 
        shirtShape.quadraticCurveTo(0, 2.2, -1.2, 3.0);
        
        // Trazado lado izquierdo (Espejo)
        shirtShape.lineTo(-sW, 3.0);
        shirtShape.lineTo(-4.5, 2.2);
        shirtShape.lineTo(-4.2, 1.0);
        shirtShape.lineTo(-sW, sH);
        shirtShape.lineTo(-sW, bY);
        shirtShape.lineTo(0, bY);

        // Extrusión base (delgada, el volumen lo damos por código)
        const extrudeSettings = { depth: 0.1, bevelEnabled: true, bevelSegments: 2, steps: 4, bevelSize: 0.1, bevelThickness: 0.1 };
        const geometry = new THREE.ExtrudeGeometry(shirtShape, extrudeSettings);
        geometry.center();

        // --- INFLADO (VOLUMEN PARABÓLICO) ---
        const pos = geometry.attributes.position;
        const vertex = new THREE.Vector3();
        
        for (let i = 0; i < pos.count; i++) {
            vertex.fromBufferAttribute(pos, i);
            
            // Solo inflamos la cara frontal (z > 0)
            if (vertex.z > 0) {
                // 1. Perfil Horizontal (Parábola)
                // "mitad de la profundidad un punto maximo y de ahi hacia los lados caida"
                // Calculamos el ancho aproximado en este punto Y para normalizar X
                let currentWidth = (vertex.y > sH) ? 4.5 : sW; 
                // Interpolación suave del ancho en la axila
                if (vertex.y > sH && vertex.y < 3.0) currentWidth = sW + (4.5 - sW) * ((vertex.y - sH)/1.5);
                
                const xNorm = Math.min(1.0, Math.abs(vertex.x) / currentWidth);
                const ellipse = Math.sqrt(1.0 - (xNorm * xNorm)); // Elipse: Puntas más salidas en los lados
                
                // 2. Perfil Vertical (Gravedad/Pecho)
                // Pecho sale, abdomen cae recto o suave
                let verticalProfile = 1.0;
                if (vertex.y < 0.5) {
                    // Abajo del pecho: Caída suave hacia la cintura
                    const t = (vertex.y + 3.5) / 4.0; // Normalizado entre base (-3.5) y pecho (0.5)
                    verticalProfile = 0.8 + 0.2 * t;
                } else {
                    // Pecho/Hombros/Cuello (Todo igual de salido)
                    verticalProfile = 1.0;
                }

                // Aplicar volumen
                // Base 1.5 de profundidad máxima
                vertex.z += 1.5 * ellipse * verticalProfile;
            }
            
            pos.setXYZ(i, vertex.x, vertex.y, vertex.z);
        }
        geometry.computeVertexNormals();

        // UV Mapping Planar
        const uvAttribute = geometry.attributes.uv;
        geometry.computeBoundingBox();
        const min = geometry.boundingBox.min;
        const max = geometry.boundingBox.max;
        const rangeX = max.x - min.x;
        const rangeY = max.y - min.y;

        for ( let i = 0; i < pos.count; i ++ ) {
            const x = pos.getX(i);
            const y = pos.getY(i);
            const u = (x - min.x) / rangeX;
            const v = (y - min.y) / rangeY;
            uvAttribute.setXY(i, u, v);
        }
        uvAttribute.needsUpdate = true;

        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous');
        loader.load(imageUrl, (texture) => {
            const img = texture.image;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024;
            canvas.height = 1024;
            
            // Fondo Blanco Camisa
            ctx.fillStyle = '#ffffff'; 
            ctx.fillRect(0, 0, 1024, 1024);
            
            // Estampado centrado en el pecho
            const imgAspect = img.width / img.height;
            const printWidth = 400; 
            const printHeight = printWidth / imgAspect;
            
            // Dibujar imagen (512 es centro X, 250 es altura pecho aprox)
            ctx.drawImage(img, 512 - printWidth/2, 250, printWidth, printHeight);
            
            const shirtTexture = new THREE.CanvasTexture(canvas);
            
            const matPrint = new THREE.MeshStandardMaterial({ map: shirtTexture, roughness: 0.6 });
            const matWhite = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.6 });
            
            // ExtrudeGeometry usa 2 materiales: [0] tapas (front/back), [1] lados (bevel)
            const mesh = new THREE.Mesh(geometry, [matPrint, matWhite]);
            scene.add(mesh);
        });

        const animate = function () {
            animationId = requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };
        animate();
    }

    function cerrarModal() {
        const overlay = document.getElementById('feedbackOverlay');
        const isReview = currentPedidoData && currentPedidoData.estado === "Revisión del cliente";
        
        // Si el overlay no se ha mostrado aún, mostrarlo primero (la "X" activa el overlay)
        if (isReview && overlay.style.display === 'none') {
            overlay.style.display = 'flex';
            if (feedbackTimer) clearTimeout(feedbackTimer);
            return;
        }

        // Si ya se mostró, cerrar todo
        if (feedbackTimer) clearTimeout(feedbackTimer);
        document.getElementById('imageModal').style.display = "none";
        if (animationId) cancelAnimationFrame(animationId);
        if (renderer) {
            renderer.dispose();
            renderer = null;
        }
    }

    // Funciones de Feedback
    function mostrarFormularioCambio() {
        document.getElementById('feedbackButtons').style.display = 'none';
        document.getElementById('feedbackForm').style.display = 'flex';
        document.getElementById('cambioTexto').focus();
    }

    function cancelarCambio() {
        document.getElementById('feedbackForm').style.display = 'none';
        document.getElementById('feedbackButtons').style.display = 'flex';
    }

    function enviarMeEncanta() {
        if (!currentPedidoData) return;
        
        const telefono = currentPedidoData.telefono || currentPedidoData.teléfono;
        const imgUrl = currentPedidoData.imagen_url;
        const producto = currentPedidoData.producto || "";

        // Determinar nuevo estado
        let nuevoEstado = "Listo para entregar";
        if (producto.toLowerCase().includes('mug')) nuevoEstado = "Listo para sublimar";
        if (producto.toLowerCase().includes('camisa')) nuevoEstado = "Listo para estampar";

        // Actualizar estado en servidor
        const BACKEND_URL = window.location.hostname.includes('github.io') 
            ? 'https://sublimacion-mary.onrender.com' 
            : '';

        fetch(`${BACKEND_URL}/api/update-status`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ imagen_url: imgUrl, nuevo_estado: nuevoEstado })
        });
        
        // Enviar correo silencioso
        const formData = new FormData();
        formData.append('_subject', `Cliente SATISFECHO - ${telefono}`);
        formData.append('mensaje', `El cliente ${telefono} ha aprobado el producto: ${imgUrl}`);
        fetch("https://formsubmit.co/ajax/maoaza13579@gmail.com", { method: "POST", body: formData });

        // Redireccionar a WhatsApp
