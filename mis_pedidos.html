        if (!sessionStorage.getItem('clienteLogueado')) {

    <style>
        body { 
            font-family: 'Poppins', sans-serif; background-color: #121212; margin: 0; color: white;
            padding: 20px;
            padding: max(20px, env(safe-area-inset-top)) max(20px, env(safe-area-inset-right)) max(20px, env(safe-area-inset-bottom)) max(20px, env(safe-area-inset-left));
        }
        .header { text-align: center; margin-bottom: 40px; background: #1e1e1e; padding: 20px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); border: 1px solid #333; }
        h2 { color: #ffffff; margin: 0 0 10px 0; }
        #infoCliente { color: #b0b0b0; font-size: 0.9rem; }
        
        /* Grid de Imágenes */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; max-width: 900px; margin: 0 auto; }
        .gallery-item { border: none; border-radius: 16px; overflow: hidden; cursor: pointer; transition: all 0.3s; background: #1e1e1e; box-shadow: 0 10px 20px rgba(0,0,0,0.3); border: 1px solid #333; }
        .gallery-item:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .gallery-img { width: 100%; height: 160px; object-fit: cover; display: block; }
        .gallery-info { padding: 12px; text-align: center; font-size: 0.85rem; color: #b0b0b0; border-top: 1px solid #333; }
        .gallery-info strong { color: #ffffff; display: block; margin-bottom: 4px; font-size: 0.95rem; }

        /* Modal (Imagen Grande) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); align-items: center; justify-content: center; }

        .close { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; font-weight: bold; cursor: pointer; z-index: 1001; }
        #container3D { width: 100%; height: 100%; background: #333; display: none; position: absolute; top: 0; left: 0; touch-action: none; }
        
        .back-btn { display: block; width: fit-content; margin: 30px auto; padding: 10px 25px; background: #2d2d2d; color: #b0b0b0; text-decoration: none; border-radius: 50px; position: relative; z-index: 1; font-weight: 500; transition: 0.3s; border: 1px solid #333; }
        .back-btn:hover { background: #333; color: white; transform: translateY(-2px); }

        /* Loader Styles */
        #global-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #333; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: opacity 0.5s ease;

        #background-logo {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background-image: url('img/logo_sin_fondo.png');

            opacity: 0.1;

        /* Feedback Overlay */
        .feedback-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Negro translúcido */
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            pointer-events: none; /* Permite clicks al modelo 3D de fondo */
            z-index: 1002;
            padding: 10px 0; box-sizing: border-box;

        .feedback-top-text {
            margin-top: 0px; color: white; font-size: 1.3rem; text-align: center;
            pointer-events: auto; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 2px 4px rgba(0,0,0,0.8); font-weight: bold;

            display: flex; flex-direction: column; align-items: center;
        }
        .feedback-label {
            color: white; margin-bottom: 10px; font-size: 1rem; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 2px 4px rgba(0,0,0,0.8); font-weight: 600; letter-spacing: 0.5px;
        }
        .feedback-btn {
            width: 120px; height: 70px; border-radius: 50px; border: none; color: white; font-size: 2.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4); transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        .feedback-btn:active { transform: scale(0.95); }

        .btn-green { background: linear-gradient(135deg, #55efc4, #00b894); }

        .feedback-form {
            pointer-events: auto; background: white; padding: 15px; border-radius: 8px;
            display: flex; flex-direction: column; width: 80%; max-width: 300px;

            position: absolute; top: 50%; transform: translateY(-50%); /* Centrado */
        }
        .feedback-form textarea {
            width: 100%; height: 80px; margin-bottom: 10px; padding: 8px; box-sizing: border-box;
            border: 1px solid #ddd; border-radius: 4px; resize: none; font-family: inherit;
        }
    </style>

<body>

<div id="global-loader">
    <div class="loader-spinner"></div>
    <h3 style="margin: 0 20px; text-align: center;">Estamos preparando ¡LA MEJOR EXPERIENCIA PARA TI!</h3>
</div>

<div class="header">
    <h2>Mis Diseños</h2>
    <p id="infoCliente">Cargando...</p>
</div>

<div id="gallery" class="gallery"></div>
<div id="mensajeError" style="text-align: center; color: red; margin-top: 20px;"></div>

<a href="#" onclick="cerrarSesionCliente()" class="back-btn">Salir</a>

<!-- Modal para ver imagen grande -->
<div id="imageModal" class="modal">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <img class="modal-content" id="imgGrande">
    <div id="rotationMsg" style="display:none; position:absolute; top:60px; width:100%; text-align:center; color:#fff; font-size:1.2rem; font-weight:600; z-index:10; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 2px 4px rgba(0,0,0,0.8); pointer-events:none;">↻ Gira la camiseta, porque tu pedido tiene el estampado en la parte espaldar</div>
    <div id="container3D" onclick="event.stopPropagation()"></div>

    <!-- Overlay de Feedback -->
    <div id="feedbackOverlay" class="feedback-overlay" style="display: none;">
        <div class="feedback-top-text">¿Está bien el producto o desea solicitar un cambio?</div>
        
        <!-- Formulario de cambio (oculto al inicio) -->
        <div id="feedbackForm" class="feedback-form" style="display: none;">
            <textarea id="cambioTexto" placeholder="Describe qué te gustaría modificar..."></textarea>
            <button onclick="enviarSolicitudCambio()" style="background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; margin-bottom: 5px; cursor: pointer;">Enviar solicitud</button>
            <button onclick="cancelarCambio()" style="background: #666; color: white; padding: 5px; border: none; border-radius: 5px; cursor: pointer;">Cancelar</button>
        </div>

        <div id="feedbackButtons" class="feedback-buttons">
            <div class="feedback-btn-wrapper">
                <span class="feedback-label">Cambiar</span>
                <button class="feedback-btn btn-red" onclick="mostrarFormularioCambio()">X</button>
            </div>
            <div class="feedback-btn-wrapper">
                <span class="feedback-label">Me encanta</span>
                <button class="feedback-btn btn-green" onclick="enviarMeEncanta()">✔</button>
            </div>
        </div>
    </div>
</div>

<script>
    window.addEventListener('load', function() {
        const loader = document.getElementById('global-loader');
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }

        // Lógica del Logo de Fondo
        const bg = document.createElement('div');
        bg.id = 'background-logo';
        document.body.prepend(bg);

        function updateBg() {
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 2) || window.innerWidth < 768;
            if (isMobile) {
                if (window.innerHeight > window.innerWidth) {
                    bg.style.backgroundSize = "60vw auto"; // Vertical: 60% del ancho
                } else {
                    bg.style.backgroundSize = "auto 60vh"; // Horizontal: 60% del alto
                }
            } else {
                bg.style.backgroundSize = "auto 85vh"; // Escritorio: 85% del alto
            }
        }
        updateBg();

        if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 2) || window.innerWidth < 768) {
            setInterval(updateBg, 1000); // Móvil: Actualizar cada segundo
        } else {
            window.addEventListener('resize', updateBg); // Escritorio: Solo al redimensionar
        }
    });

    // Al cargar la página
    window.onload = function() {
        // Obtener teléfono de la sesión (Fuente de verdad segura)
        const telefono = sessionStorage.getItem('clienteLogueado');
        const galleryDiv = document.getElementById('gallery');

        if (!telefono) {
            document.getElementById('mensajeError').textContent = "No se especificó un número de teléfono.";
            return;
        }

        document.getElementById('infoCliente').textContent = `Pedidos asociados al: ${telefono}`;

        fetch('pedidos.json')
            .then(response => {
                if (!response.ok) throw new Error("No se pudo cargar la base de datos de pedidos.");
                return response.json();
            })
            .then(pedidos => {
                const misPedidos = pedidos.filter(p => (p.telefono || p.teléfono) === telefono);

                if (misPedidos.length > 0) {
                    misPedidos.forEach(pedido => {
                        if (pedido.imagen_url) {
                            const item = document.createElement('div');
                            item.className = 'gallery-item';
                            item.onclick = () => abrirModal(pedido);
                            
                            item.innerHTML = `
                                <img src="${pedido.imagen_url}" class="gallery-img" alt="${pedido.producto}">
                                <div class="gallery-info">
                                    <strong>${pedido.producto}</strong><br>
                                    ${pedido.estado}
                                </div>
                            `;
                            galleryDiv.appendChild(item);
                        }
                    });
                } else {
                    document.getElementById('mensajeError').innerHTML =
                      `No tienes pedidos registrados aún.<br>
                      Para realizar un pedido toca en el siguiente link
                      <a href="https://wa.me/+573209287029?text=Hola,%20quiero%20un%20producto%20de%20sublimacion" target="_blank">
                        Realizar pedido por WhatsApp
                      </a>`;
                }
            })
            .catch(err => console.error(err));
    };

    let renderer, scene, camera, controls, animationId;
    let feedbackTimer;
    let currentPedidoData = null;

    function abrirModal(pedido) {
        // Limpiar timer previo incondicionalmente para evitar que salte en pedidos ya aceptados
        if (feedbackTimer) clearTimeout(feedbackTimer);

        currentPedidoData = pedido;
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('imgGrande');
        const container3D = document.getElementById('container3D');
        const rotationMsg = document.getElementById('rotationMsg');

        modal.style.display = "flex";
        
        // Limpiar vista anterior
        modalImg.style.display = 'none';
        container3D.style.display = 'none';
        container3D.innerHTML = '';
        rotationMsg.style.display = 'none';

        // Verificar si es un Mug para mostrar en 3D
        if (pedido.producto && pedido.producto.toLowerCase().includes('mug')) {
            container3D.style.display = 'block';
            init3DMug(pedido.imagen_url, container3D);
        } else if (pedido.producto && pedido.producto.toLowerCase().includes('camiseta')) {
            container3D.style.display = 'block';
            
            // Determinar URLs
            let urls = { frontal: null, espaldar: null };
            if (pedido.imagenes) {
                urls = {
                    frontal: pedido.imagenes.frontal ? pedido.imagenes.frontal.trim() : null,
                    espaldar: (pedido.imagenes.espaldar || pedido.imagenes.trasera) ? (pedido.imagenes.espaldar || pedido.imagenes.trasera).trim() : null
                };
            } else {
                if (pedido.imagen_url.includes('frontal')) urls.frontal = pedido.imagen_url;
                else if (pedido.imagen_url.includes('espaldar') || pedido.imagen_url.includes('trasera')) urls.espaldar = pedido.imagen_url;
                else urls.frontal = pedido.imagen_url;
            }
            init3DCamiseta(urls, container3D);
        } else {
            modalImg.style.display = 'block';
            modalImg.src = pedido.imagen_url;
        }

        // Resetear estado del overlay
        const overlay = document.getElementById('feedbackOverlay');
        overlay.style.display = 'none';
        document.getElementById('feedbackForm').style.display = 'none';
        document.getElementById('feedbackButtons').style.display = 'flex';

        // Iniciar temporizador de 5 segundos
        if (pedido.estado === "Revisión del cliente") {
            feedbackTimer = setTimeout(() => {
                if (modal.style.display !== 'none') {
                    overlay.style.display = 'flex';
                }
            }, 15000);
        }
    }

    function init3DMug(imageUrl, container) {
        const width = window.innerWidth;
        const height = window.innerHeight;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
        camera.position.set(0, 0, 11); // Alejar cámara para que ocupe aprox 70% del alto

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimización Android
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Crear Mug
        const geometry = new THREE.CylinderGeometry(2.5, 2.5, 6, 64);
        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous');
        
        loader.load(imageUrl, (texture) => {
            // Crear canvas para añadir espacio blanco (gap) alrededor de la oreja
            const img = texture.image;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Definir porcentajes de cobertura (Ancho y Alto)
            const widthCoverage = 0.75289575289;
            const heightCoverage = 0.79797979798;

            const canvasWidth = img.width / widthCoverage;
            const canvasHeight = img.height / heightCoverage;

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Fondo blanco
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            // Dibujar imagen centrada
            const offsetX = (canvasWidth - img.width) / 2;
            const offsetY = (canvasHeight - img.height) / 2;
            ctx.drawImage(img, offsetX, offsetY, img.width, img.height);

            const newTexture = new THREE.CanvasTexture(canvas);

            const materials = [
                new THREE.MeshStandardMaterial({ map: newTexture }), // Lado (Imagen)
                new THREE.MeshStandardMaterial({ color: 0xffffff }), // Arriba
                new THREE.MeshStandardMaterial({ color: 0xffffff })  // Abajo
            ];
            const cylinder = new THREE.Mesh(geometry, materials);
            
            // Rotar el cilindro -90 grados para que la costura (espacio blanco) quede en +X (donde está la oreja)
            cylinder.rotation.y = Math.PI / 2;
            
            scene.add(cylinder);
        });

        // Oreja del Mug
        const handleGeom = new THREE.TorusGeometry(1.5, 0.3, 16, 100);
        const handleMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const handle = new THREE.Mesh(handleGeom, handleMat);
        handle.position.set(2.8, 0, 0); // Posicionar al lado
        scene.add(handle);

        const animate = function () {
            animationId = requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };
        animate();
    }

    async function init3DCamiseta(urls, container) {
        // Mostrar Loader Global
        const loader = document.getElementById('global-loader');
        if (loader) {
            loader.style.display = 'flex';
            setTimeout(() => { loader.style.opacity = '1'; }, 10);
        }

        container.innerHTML = ''; // Limpiar contenedor

        // Mostrar mensaje si solo hay espaldar
        if (!urls.frontal && urls.espaldar) {
            document.getElementById('rotationMsg').style.display = 'block';
        }

        // 1. Obtener URLs de modelos desde el servidor
        let models = { hombre: '', mujer: '' };
        try {
            let BACKEND_URL = '';
            if (window.location.hostname.includes('github.io')) {
                BACKEND_URL = 'https://sublimacion-mary.onrender.com';
            } else if ((window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') && window.location.port !== '3000') {
                BACKEND_URL = 'http://localhost:3000';
            }

            const res = await fetch(`${BACKEND_URL}/api/config-models`);
            if (res.ok) models = await res.json();
        } catch (e) {
            console.error("Error cargando config de modelos:", e);
        }

        if (!models.hombre) {
            container.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100%;color:#ccc;text-align:center;padding:20px;">Modelo 3D no disponible.<br>Verifique que el servidor esté corriendo y las variables de entorno (.env) estén configuradas.</div>';
            if (loader) { loader.style.opacity = '0'; setTimeout(() => { loader.style.display = 'none'; }, 500); }
            return;
        }

        // 2. Precargar imágenes
        const loadImage = (src) => new Promise((resolve) => {
            if (!src) return resolve(null);
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = src.startsWith('data:') ? src : (src + (src.includes('?') ? '&' : '?') + 't=' + new Date().getTime());
            img.onload = () => resolve(img);
            img.onerror = () => { console.error("Error cargando imagen:", src); resolve(null); };
        });

        const [frontImg, backImg] = await Promise.all([
            loadImage(urls.frontal),
            loadImage(urls.espaldar)
        ]);

        let currentGender = 'hombre';

        const viewer = document.createElement('model-viewer');
        
        // IMPORTANTE: Configurar el evento 'load' ANTES de asignar el src
        viewer.addEventListener('load', async () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const size = 1024; 
            canvas.width = size;
            canvas.height = size;

            // 1. Limpiar canvas (Fondo blanco para simular la tela)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);

            // Función de dibujo (copiada del beta)
            const drawImageOnCanvas = (img, offsetX, offsetY) => {
                const shirtAreaSize = size * 0.4; 
                const maxAllowedWidth = shirtAreaSize * 0.75;
                const maxAllowedHeight = shirtAreaSize * 0.75;
                
                const scale = Math.min(maxAllowedWidth / img.width, maxAllowedHeight / img.height);
                const drawWidth = img.width * scale;
                const drawHeight = img.height * scale;

                const x = ((size - drawWidth) / 2) + offsetX;
                const y = ((size * 0.4) - (drawHeight / 2)) + offsetY;

                ctx.drawImage(img, x, y, drawWidth, drawHeight);
            };

            // 2. Dibujar Frente
            if (frontImg) {
                drawImageOnCanvas(frontImg, -240, 250);
            }

            // 3. Dibujar Espalda
            if (backImg) {
                drawImageOnCanvas(backImg, 272, 250); 
            }

            // 4. Aplicar textura
            try {
                const dataUrl = canvas.toDataURL("image/png");
                const texture = await viewer.createTexture(dataUrl);
                const material = viewer.model.materials.find(m => m.name === 'Wolf3D_Outfit_Top');
                if (material) {
                    material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
                    material.pbrMetallicRoughness.setBaseColorFactor([1, 1, 1, 1]);
                    material.pbrMetallicRoughness.setMetallicFactor(0);
                    material.pbrMetallicRoughness.setRoughnessFactor(1);
                    material.setAlphaMode('OPAQUE');
                }
            } catch (e) {
                console.error("Error generando textura (posible bloqueo CORS):", e);
            } finally {
                // Ocultar Loader Global cuando termine de cargar
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; }, 500);
                }
            }
        });

        viewer.src = models.hombre;
        viewer.alt = "Modelo 3D de camiseta";
        viewer.setAttribute('auto-rotate', '');
        viewer.setAttribute('camera-controls', '');
        viewer.setAttribute('shadow-intensity', '1');
        viewer.setAttribute('ar', '');
        viewer.setAttribute('camera-target', '0m 1m 0m');
        viewer.setAttribute('environment-image', 'neutral');
        viewer.style.width = '100%';
        viewer.style.height = '100%';
        
        container.appendChild(viewer);

        // 3. Crear Botón de Cambio de Género
        if (models.mujer) {
        const toggleBtn = document.createElement('button');
        Object.assign(toggleBtn.style, {
            position: 'absolute',
            left: '20px',
            top: '50%',
            transform: 'translateY(-50%)',
            zIndex: '1005',
            padding: '10px 15px',
            borderRadius: '50px',
            color: 'white',
            cursor: 'pointer',
            fontWeight: '600',
            backdropFilter: 'blur(5px)',
            display: 'flex',
            alignItems: 'center',
            gap: '8px',
            transition: 'all 0.3s',
            fontSize: '0.9rem'
        });

        const updateButton = () => {
            if (currentGender === 'hombre') {
                toggleBtn.innerHTML = `Previsualización Dama <span style="font-size:1.2em">♀</span>`;
                // Estilo Morado Neón (#d500f9)
                toggleBtn.style.background = 'rgba(213, 0, 249, 0.3)';
                toggleBtn.style.border = '2px solid #d500f9';
                toggleBtn.style.boxShadow = '0 0 15px rgba(213, 0, 249, 0.5)';
            } else {
                toggleBtn.innerHTML = `Previsualización Hombre <span style="font-size:1.2em">♂</span>`;
                // Estilo Azul Oscuro Neón (#0000ff)
                toggleBtn.style.background = 'rgba(0, 0, 255, 0.3)';
                toggleBtn.style.border = '2px solid #0000ff';
                toggleBtn.style.boxShadow = '0 0 15px rgba(0, 0, 255, 0.5)';
            }
        };
        updateButton();

        toggleBtn.onclick = (e) => {
            e.stopPropagation();
            // Mostrar loader al cambiar
            if (loader) { loader.style.display = 'flex'; loader.style.opacity = '1'; }
            currentGender = currentGender === 'hombre' ? 'mujer' : 'hombre';
            viewer.src = models[currentGender];
            updateButton();
        };

        toggleBtn.onmouseover = () => { toggleBtn.style.filter = 'brightness(1.2)'; };
        toggleBtn.onmouseout = () => { toggleBtn.style.filter = 'brightness(1)'; };

        container.appendChild(toggleBtn);
        }
    }

    function cerrarModal() {
        const overlay = document.getElementById('feedbackOverlay');
        const isReview = currentPedidoData && currentPedidoData.estado === "Revisión del cliente";
        
        // Si el overlay no se ha mostrado aún, mostrarlo primero (la "X" activa el overlay)
        if (isReview && overlay.style.display === 'none') {
            overlay.style.display = 'flex';
            if (feedbackTimer) clearTimeout(feedbackTimer);
            return;
        }

        // Si ya se mostró, cerrar todo
        if (feedbackTimer) clearTimeout(feedbackTimer);
        document.getElementById('imageModal').style.display = "none";
        if (animationId) cancelAnimationFrame(animationId);
        if (renderer) {
            renderer.dispose();
            renderer = null;
        }
    }

    // Funciones de Feedback
    function mostrarFormularioCambio() {
        document.getElementById('feedbackButtons').style.display = 'none';
        document.getElementById('feedbackForm').style.display = 'flex';
        document.getElementById('cambioTexto').focus();
    }

    function cancelarCambio() {
        document.getElementById('feedbackForm').style.display = 'none';
        document.getElementById('feedbackButtons').style.display = 'flex';
    }

    async function getAdminEmail() {
        const BACKEND_URL = window.location.hostname.includes('github.io') ? 'https://sublimacion-mary.onrender.com' : '';
        try {
            const res = await fetch(`${BACKEND_URL}/api/get-admin-email`);
            const data = await res.json();
            return data.email || 'maoaza13579@gmail.com';
        } catch (e) { return 'maoaza13579@gmail.com'; }
    }

    async function enviarMeEncanta() {
        if (!currentPedidoData) return;
        
        const telefono = currentPedidoData.telefono || currentPedidoData.teléfono;
        const imgUrl = currentPedidoData.imagen_url;
        const producto = currentPedidoData.producto || "";

        // Determinar nuevo estado
        let nuevoEstado = "Listo para entregar";
        if (producto.toLowerCase().includes('mug')) nuevoEstado = "Listo para sublimar";
        if (producto.toLowerCase().includes('camiseta')) nuevoEstado = "Listo para estampar";

        // Actualizar estado localmente y ocultar overlay inmediatamente
        currentPedidoData.estado = nuevoEstado;
        document.getElementById('feedbackOverlay').style.display = 'none';

        // Actualizar estado en servidor
        const BACKEND_URL = window.location.hostname.includes('github.io') 
            ? 'https://sublimacion-mary.onrender.com' 
            : '';

        fetch(`${BACKEND_URL}/api/update-status`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ imagen_url: imgUrl, nuevo_estado: nuevoEstado })
        });
        
        // Enviar correo silencioso
        const adminEmail = await getAdminEmail();
        const formData = new FormData();
        formData.append('_subject', `Cliente SATISFECHO - ${telefono}`);
        formData.append('_cc', adminEmail);
        formData.append('mensaje', `El cliente ${telefono} ha aprobado el producto: ${imgUrl}`);
        fetch("https://formsubmit.co/ajax/378c29d9d55d65ab60b67264f0d7b6d8", { method: "POST", body: formData });

        // Redireccionar a WhatsApp
        const mensajeWA = `Hola, soy el cliente ${telefono} y el producto que tiene la imagen ${imgUrl} ME ENCANTA, POR FAVOR MANDARLO A PRODUCCIÓN`;
        const urlWA = `https://wa.me/+573209287029?text=${encodeURIComponent(mensajeWA)}`;
        
        window.location.href = urlWA;
    }

    async function enviarSolicitudCambio() {
        if (!currentPedidoData) return;

        const textoCambio = document.getElementById('cambioTexto').value.trim();
        if (!textoCambio) {
            alert("Por favor describe el cambio que deseas.");
            return;
        }

        const telefono = currentPedidoData.telefono || currentPedidoData.teléfono;
        const imgUrl = currentPedidoData.imagen_url;
        const linkPagina = window.location.href;

        // Actualizar estado localmente y ocultar overlay inmediatamente
        currentPedidoData.estado = "Creando diseño";
        document.getElementById('feedbackOverlay').style.display = 'none';

        // Actualizar estado en servidor
        const BACKEND_URL = window.location.hostname.includes('github.io') 
            ? 'https://sublimacion-mary.onrender.com' 
            : '';

        fetch(`${BACKEND_URL}/api/update-status`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ imagen_url: imgUrl, nuevo_estado: "Creando diseño" })
        });

        // Enviar correo silencioso
        const adminEmail = await getAdminEmail();
        const formData = new FormData();
        formData.append('_subject', `Solicitud de CAMBIO - ${telefono}`);
        formData.append('_cc', adminEmail);
        formData.append('mensaje', `El cliente ${telefono} solicita cambios en: ${imgUrl}\nSolicitud: ${textoCambio}`);
        fetch("https://formsubmit.co/ajax/378c29d9d55d65ab60b67264f0d7b6d8", { method: "POST", body: formData });

        // Copiar al portapapeles
        navigator.clipboard.writeText(textoCambio).then(() => {
            // Redireccionar a WhatsApp
            const mensajeWA = `Hola, soy el cliente ${telefono} y vengo del link ${linkPagina} pero quiero solicitar una modificación en el producto con la imagen ${imgUrl}, deseo que: ${textoCambio}`;
            const urlWA = `https://wa.me/+573209287029?text=${encodeURIComponent(mensajeWA)}`;
            
            window.location.href = urlWA;
        }).catch(err => {
            console.error('Error al copiar: ', err);
            // Fallback si falla el copiado, redireccionar igual
            const mensajeWA = `Hola, soy el cliente ${telefono} y vengo del link ${linkPagina} pero quiero solicitar una modificación en el producto con la imagen ${imgUrl}, deseo que: ${textoCambio}`;
            window.location.href = `https://wa.me/+573209287029?text=${encodeURIComponent(mensajeWA)}`;
        });
    }

    function cerrarSesionCliente() {
        sessionStorage.removeItem('clienteLogueado');
        window.location.href = 'index.html';
    }
