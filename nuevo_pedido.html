<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Pedido - Admin</title>
    <link rel="icon" href="img/logo-sin-fondo.png" type="image/png">
    <script>
        // SEGURIDAD: Verificar si el usuario inició sesión
        if (!sessionStorage.getItem('adminLogueado')) {
            window.location.href = 'index.html';
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; }
        input[type="text"], input[type="tel"], select, input[type="file"] { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; text-align: center; display: none; }
        .alert.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; font-size: 0.9rem; }

        /* Loader Styles */
        #global-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #333; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: opacity 0.5s ease;
        }
        .loader-spinner {
            border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }
        }
        /* Background Logo */
        #background-logo {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background-image: url('img/logo-sin-fondo.png');
            background-position: center; background-repeat: no-repeat;
            opacity: 0.1;
        }
    </style>
</head>
<body>

<div id="global-loader">
    <div class="loader-spinner"></div>
    <h3 style="margin: 0 20px; text-align: center;">Estamos preparando ¡LA MEJOR EXPERIENCIA PARA TI!</h3>
</div>

<div class="container">
    <h2>Crear Nuevo Pedido</h2>

    <div id="mensajeAlert" class="alert"></div>

    <form id="pedidoForm" action="https://formsubmit.co/378c29d9d55d65ab60b67264f0d7b6d8" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_subject" value="Nuevo Pedido de Sublimación">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

        <div class="form-group">
            <label for="producto">Tipo de Producto:</label>
            <select name="producto" id="producto" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="mug">Mug</option>
                <option value="camisa">Camisa</option>
            </select>
        </div>

        <div class="form-group">
            <label for="imagen">Subir Imagen (JPG, JPEG, PNG):</label>
            <input type="file" name="imagen" id="imagen" accept=".jpg, .jpeg, .png" required>
        </div>

        <div class="form-group">
            <label for="telefono">Número Celular (Cliente):</label>
            <input type="tel" name="telefono" id="telefono" placeholder="Ej: 3001234567" required pattern="[0-9]+">
        </div>

        <button type="submit">Guardar Pedido</button>
    </form>
    
    <a href="admin_dashboard.html" class="back-link">← Volver al Panel de Admin</a>
</div>

<script>
    window.addEventListener('load', function() {
        const loader = document.getElementById('global-loader');
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }

        // Lógica del Logo de Fondo
        const bg = document.createElement('div');
        bg.id = 'background-logo';
        document.body.prepend(bg);

        function updateBg() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent) || window.innerWidth < 768;
            if (isMobile) {
                if (window.innerHeight > window.innerWidth) {
                    bg.style.backgroundSize = "70vw auto"; // Vertical: 70% del ancho
                } else {
                    bg.style.backgroundSize = "auto 70vh"; // Horizontal: 70% del alto
                }
            } else {
                bg.style.backgroundSize = "auto 60vh"; // Escritorio: 60% del alto
            }
        }
        updateBg();

        if (/Mobi|Android/i.test(navigator.userAgent) || window.innerWidth < 768) {
            setInterval(updateBg, 1000); // Móvil: Actualizar cada segundo
        } else {
            window.addEventListener('resize', updateBg); // Escritorio: Solo al redimensionar
        }
    });

    document.getElementById('pedidoForm').addEventListener('submit', function(e) {
        e.preventDefault(); 

        const producto = document.getElementById('producto').value;
        const telefono = document.getElementById('telefono').value;
        const imagenInput = document.getElementById('imagen');
        const alertBox = document.getElementById('mensajeAlert');

        if (producto && telefono && imagenInput.files.length > 0) {
            const file = imagenInput.files[0];
            
            // CONFIGURACIÓN DE CLOUDINARY
            const CLOUD_NAME = 'du7lmg9ff'; 
            const UPLOAD_PRESET = 'imagenes-sublimacion-mary';

            alertBox.textContent = "Subiendo imagen...";
            alertBox.className = 'alert';
            alertBox.style.display = 'block';
            alertBox.style.backgroundColor = '#fff3cd';
            alertBox.style.color = '#856404';
            
            const formDataCloud = new FormData();
            formDataCloud.append('file', file);
            formDataCloud.append('upload_preset', UPLOAD_PRESET);

            fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                method: 'POST',
                body: formDataCloud
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) throw new Error(data.error.message);
                const imageUrl = data.secure_url;
                
                alertBox.textContent = "Imagen guardada. Registrando pedido...";
                
                // 1. Generar la fecha actual con hora (Lógica traída de crear_pedido.js)
                const now = new Date();
                const dia = String(now.getDate()).padStart(2, '0');
                const mes = String(now.getMonth() + 1).padStart(2, '0');
                const anio = now.getFullYear();
                const hora = String(now.getHours()).padStart(2, '0');
                const min = String(now.getMinutes()).padStart(2, '0');
                const seg = String(now.getSeconds()).padStart(2, '0');
                const fechaCompleta = `${dia}/${mes}/${anio} ${hora}:${min}:${seg}`;

                // 2. Crear el objeto con el formato solicitado
                const nuevoPedido = {
                    "telefono": telefono,
                    "producto": producto,
                    "fecha": fechaCompleta,
                    "estado": "Listo para entregar",
                    "imagen_url": imageUrl
                };

                // 1. Guardar en pedidos.json (Backend local)
                const saveLocal = fetch('/api/pedidos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(nuevoPedido)
                })
                .catch(err => console.warn("No se pudo guardar en pedidos.json localmente (¿Backend corriendo?):", err));

                // 2. Preparar datos para FormSubmit enviando el JSON como texto
                const formDataEmail = new FormData();
                formDataEmail.append('_subject', 'Nuevo Pedido JSON');
                formDataEmail.append('_captcha', 'false');
                formDataEmail.append('_template', 'table');
                formDataEmail.append('datos_pedido', JSON.stringify(nuevoPedido, null, 4));

                const sendEmail = fetch("https://formsubmit.co/ajax/maoaza13579@gmail.com", { method: "POST", body: formDataEmail });

                // Esperar a que ambos terminen antes de mostrar éxito
                return Promise.all([saveLocal, sendEmail]);
            }) 
            .then(() => {
                alertBox.textContent = `¡Pedido creado con éxito!`;
                alertBox.className = 'alert success';
                alertBox.style.display = 'block';
                document.getElementById('pedidoForm').reset();
            })
            .catch(error => {
                alertBox.textContent = "Error: " + error.message;
                alertBox.className = 'alert error';
                alertBox.style.display = 'block';
            });
        }
    });
</script>
</body>
</html>
