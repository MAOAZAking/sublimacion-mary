<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt 3D Mockup</title>
    <script type="importmap">
        { "imports": { "three": "../js/three.module.js" } }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4; /* Color de fondo suave */
            overflow: hidden;
        }
        #container3D {
            width: 100%;
            height: 100%;
        }
        /* Estilos para el botón de carga */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 100;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-upload {
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-upload:hover {
            background-color: #1d4ed8;
        }
        input[type="file"] {
            display: none;
        }
        input[type="color"] {
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: none;
        }
    </style>
</head>
<body>
    <div id="container3D"></div>

    <!-- Interfaz de usuario -->
    <div class="controls">
        <span>Personalizar:</span>
        <input type="color" id="color-picker" value="#ffffff" title="Color de camiseta">

        <label for="file-input-front" class="btn-upload">Frente</label>
        <input type="file" id="file-input-front" accept="image/*">
        
        <label for="file-input-back" class="btn-upload">Espalda</label>
        <input type="file" id="file-input-back" accept="image/*">
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from '../js/GLTFLoader.js';
        import { OrbitControls } from '../js/OrbitControls.js';

        const colorPicker = document.querySelector('#color-picker');
        const fileInputFront = document.querySelector('#file-input-front');
        const fileInputBack = document.querySelector('#file-input-back');

        const container = document.getElementById('container3D');
        let scene, camera, renderer, controls, model;

        // 1. Setup Three.js
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf4f4f4);
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 100);
        camera.position.set(0, 1, 3);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        container.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.enableDamping = true;

        const ambient = new THREE.AmbientLight(0xffffff, 2.0);
        scene.add(ambient);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        let tshirtColor = '#ffffff';
        let frontImage = null;
        let backImage = null;

        // Configuración del Canvas (se crea una sola vez)
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const size = 1024; 
        canvas.width = size;
        canvas.height = size;

        const drawImageOnCanvas = (img, offsetX, offsetY) => {
            const maxAllowedWidth = 307;
            const maxAllowedHeight = 307;
            
            // Lógica de escalado inteligente (funciona para imágenes grandes y pequeñas)
            const scale = Math.min(maxAllowedWidth / img.width, maxAllowedHeight / img.height);
            const drawWidth = img.width * scale;
            const drawHeight = img.height * scale;

            const x = ((size - drawWidth) / 2) + offsetX;
            const y = ((size * 0.4) - (drawHeight / 2)) + offsetY;

            ctx.drawImage(img, x, y, drawWidth, drawHeight);
        };

        // Función principal para actualizar la textura completa
        const updateTexture = () => {
            if (!model) return;

            ctx.fillStyle = tshirtColor;
            ctx.fillRect(0, 0, size, size);

            if (frontImage) {
                drawImageOnCanvas(frontImage, -240, 250);
            }

            if (backImage) {
                drawImageOnCanvas(backImage, 272, 250); 
            }

            const newTexture = new THREE.CanvasTexture(canvas);
            newTexture.flipY = false;
            newTexture.colorSpace = THREE.SRGBColorSpace;

            model.traverse((child) => {
                if (child.isMesh && child.material && child.material.name === 'Wolf3D_Outfit_Top') {
                    child.material.map = newTexture;
                    child.material.metalness = 0;
                    child.material.roughness = 1;
                    child.material.needsUpdate = true;
                }
            });
        };

        const loader = new GLTFLoader();
        loader.load('../modelo_3D/MUJER/MODELO_3D_MUJER_CAMISETA.glb', (gltf) => {
            model = gltf.scene;
            scene.add(model);
            updateTexture(); // Apply initial texture
        });

        const handleImageUpload = (event, isFront) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    if (isFront) frontImage = img;
                    else backImage = img;
                    updateTexture();
                };
            };
            reader.readAsDataURL(file);
        };

        fileInputFront.addEventListener('change', (e) => handleImageUpload(e, true));
        fileInputBack.addEventListener('change', (e) => handleImageUpload(e, false));

        colorPicker.addEventListener('input', (e) => {
            tshirtColor = e.target.value;
            updateTexture();
        });
    </script>
</body>
</html>
