<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bienvenido - Sublimación Mary</title>
    <link rel="icon" href="img/logo_sin_fondo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#121212">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; height: 100dvh; margin: 0; color: white; }
        .container { background: #1e1e1e; padding: 3rem 2rem; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); width: 100%; max-width: 380px; text-align: center; transition: transform 0.3s; border: 1px solid #333; }
        .container:hover { transform: translateY(-5px); }
        h2 { color: #ffffff; margin-bottom: 2rem; font-weight: 600; letter-spacing: -0.5px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #333; background: #2d2d2d; color: white; border-radius: 12px; font-size: 1rem; box-sizing: border-box; text-align: center; transition: all 0.3s; font-family: inherit; -webkit-appearance: none; }
        input:focus { border-color: #8e44ad; background: #333; outline: none; box-shadow: 0 0 0 4px rgba(142, 68, 173, 0.2); }
        button { width: 100%; padding: 15px; background: linear-gradient(135deg, #9b59b6, #8e44ad); color: white; border: none; border-radius: 12px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.3s; box-shadow: 0 10px 20px rgba(142, 68, 173, 0.3); -webkit-appearance: none; }
        button:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(142, 68, 173, 0.4); }
        button:active { transform: translateY(0); }
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .error-msg { color: red; font-size: 0.9rem; margin-top: 10px; display: none; }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-15px); }
            40% { transform: translateX(15px); }
            60% { transform: translateX(-15px); }
            80% { transform: translateX(15px); }
            100% { transform: translateX(0); }
        }
        .shake { animation: shake 0.5s ease-in-out; }

        /* Loader Styles */
        #global-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #333; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: opacity 0.5s ease;
        }
        .loader-spinner {
            border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }
        }
        /* Background Logo */
        #background-logo {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background-image: url('img/logo_sin_fondo.png');
            background-position: center; background-repeat: no-repeat;
            opacity: 0.1;
        }
    </style>
</head>
<body>

<div id="global-loader">
    <div class="loader-spinner"></div>
    <h3 style="margin: 0 20px; text-align: center;">Estamos preparando ¡LA MEJOR EXPERIENCIA PARA TI!</h3>
</div>

<div class="container">
    <h2>Para ver tu producto ingresa tu número de celular</h2>
    
    <!-- Paso 1: Entrada General (Teléfono o Contraseña) -->
    <div id="step1">
        <input type="text" id="generalInput" placeholder="Ingrese su número celular" autocomplete="off">
        <button onclick="verificarEntrada()">Continuar</button>
    </div>

    <!-- Paso 2: Solo para Admins (Contraseña) -->
    <div id="step2" class="hidden fade-in">
        <p style="margin-bottom: 10px; color: #666;">Ingrese su contraseña</p>
        <input type="password" id="adminPass" placeholder="Contraseña" autocomplete="off">
        <button onclick="verificarAdmin()">Acceder</button>
    </div>

    <div id="errorMsg" class="error-msg">Datos incorrectos</div>
</div>

<script>
    let usuarioIngresado = "";

    window.addEventListener('load', function() {
        const loader = document.getElementById('global-loader');
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }

        // Lógica del Logo de Fondo
        const bg = document.createElement('div');
        bg.id = 'background-logo';
        document.body.prepend(bg);

        function updateBg() {
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 2) || window.innerWidth < 768;
            if (isMobile) {
                if (window.innerHeight > window.innerWidth) {
                    bg.style.backgroundSize = "60vw auto"; // Vertical: 60% del ancho
                } else {
                    bg.style.backgroundSize = "auto 60vh"; // Horizontal: 60% del alto
                }
            } else {
                bg.style.backgroundSize = "auto 85vh"; // Escritorio: 85% del alto
            }
        }
        updateBg();

        if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 2) || window.innerWidth < 768) {
            setInterval(updateBg, 1000); // Móvil: Actualizar cada segundo
        } else {
            window.addEventListener('resize', updateBg); // Escritorio: Solo al redimensionar
        }
    });

    async function verificarEntrada() {
        const input = document.getElementById('generalInput').value.trim();
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.style.display = 'none';

        if (!input) {
            shakeForm();
            return;
        }

        // 1. Verificar si es un Usuario de Admin
        // Validación segura consultando al servidor
        try {
            const BACKEND_URL = window.location.hostname.includes('github.io') 
                ? 'https://sublimacion-mary.onrender.com' 
                : '';

            const response = await fetch(`${BACKEND_URL}/api/check-user`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: input })
            });
            const data = await response.json();
            if (data.isAdmin) {
                // CASO ESPECIAL: Admin sin contraseña (Majo primera vez)
                if (data.isSetupRequired) {
                    sessionStorage.setItem('adminLogueado', 'true');
                    sessionStorage.setItem('currentUser', input); // Guardar usuario para usarlo después
                    if (data.email) sessionStorage.setItem('adminEmail', data.email);
                    window.location.href = data.redirectUrl || 'bienvenida_majo.html';
                    return;
                }

                usuarioIngresado = input;
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                document.getElementById('adminPass').focus();
                return;
            }
        } catch (e) {
            console.log("Verificación de admin fallida o conexión perdida, intentando como cliente...");
        }

        // Si no es admin, continuamos con la lógica de cliente
        {
            // 2. Asumir que es un cliente (Número telefónico)
            // Validación simple de números
            if (/^\d+$/.test(input) && input.length > 6) {
                // Guardar sesión del cliente
                sessionStorage.setItem('clienteLogueado', input);
                // Redireccionar a la vista de cliente
                window.location.href = `mis_pedidos.html?telefono=${input}`;
            } else {
                errorMsg.textContent = "Por favor ingrese un número válido.";
                errorMsg.style.display = 'block';
                shakeForm();
            }
        }
    }

    async function verificarAdmin() {
        const password = document.getElementById('adminPass').value.trim();
        const errorMsg = document.getElementById('errorMsg');
        
        try {
            const BACKEND_URL = window.location.hostname.includes('github.io') 
                ? 'https://sublimacion-mary.onrender.com' 
                : '';

            const response = await fetch(`${BACKEND_URL}/api/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: usuarioIngresado, password: password })
            });
            const data = await response.json();

            if (data.success) {
                sessionStorage.setItem('adminLogueado', 'true');
                if (data.email) sessionStorage.setItem('adminEmail', data.email);
                window.location.href = "admin_dashboard.html";
            } else {
                errorMsg.textContent = "Credenciales incorrectas.";
                errorMsg.style.display = 'block';
                shakeForm();
            }
        } catch (e) {
            errorMsg.textContent = "Error de conexión con el servidor.";
            errorMsg.style.display = 'block';
            shakeForm();
        }
    }

    // Permitir Enter para enviar
    document.getElementById('generalInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') verificarEntrada();
    });
    document.getElementById('adminPass').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') verificarAdmin();
    });

    function shakeForm() {
        const container = document.querySelector('.container');
        container.classList.remove('shake');
        void container.offsetWidth; // Forzar reinicio de la animación
        container.classList.add('shake');
    }
</script>

</body>
</html>
