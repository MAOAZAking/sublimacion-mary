<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Sublimación Mary</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2.5rem; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 12px; background-color: #6c5ce7; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: background 0.3s; }
        button:hover { background-color: #5b4bc4; }
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .error-msg { color: red; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Ingresar</h2>
    
    <!-- Paso 1: Entrada General (Teléfono o Contraseña) -->
    <div id="step1">
        <input type="text" id="generalInput" placeholder="Ingrese su número o usuario" autocomplete="off">
        <button onclick="verificarEntrada()">Continuar</button>
    </div>

    <!-- Paso 2: Solo para Admins (Contraseña) -->
    <div id="step2" class="hidden fade-in">
        <p style="margin-bottom: 10px; color: #666;">Ingrese su contraseña</p>
        <input type="password" id="adminPass" placeholder="Contraseña" autocomplete="off">
        <button onclick="verificarAdmin()">Acceder</button>
    </div>

    <div id="errorMsg" class="error-msg">Datos incorrectos</div>
</div>

<script>
    let usuarioIngresado = "";

    async function verificarEntrada() {
        const input = document.getElementById('generalInput').value.trim();
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.style.display = 'none';

        if (!input) return;

        // 1. Verificar si es un Usuario de Admin
        // Validación local para GitHub Pages
        if (input.toLowerCase() === 'admin') {
            usuarioIngresado = input.toLowerCase();
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            document.getElementById('adminPass').focus();
            return;
        }

        // Si no es admin, continuamos con la lógica de cliente
        {
            // 2. Asumir que es un cliente (Número telefónico)
            // Validación simple de números
            if (/^\d+$/.test(input) && input.length > 6) {
                // Redireccionar a la vista de cliente
                window.location.href = `mis_pedidos.html?telefono=${input}`;
            } else {
                errorMsg.textContent = "Por favor ingrese un número válido.";
                errorMsg.style.display = 'block';
            }
        }
    }

    async function verificarAdmin() {
        const password = document.getElementById('adminPass').value.trim();
        const errorMsg = document.getElementById('errorMsg');
        
        // Validación de contraseña local
        // CAMBIA "admin123" POR TU CONTRASEÑA DESEADA
        if (password === "admin123") {
            // Guardar "llave" en el navegador
            sessionStorage.setItem('adminLogueado', 'true');
            window.location.href = "admin_dashboard.html";
        } else {
            errorMsg.textContent = "Contraseña incorrecta.";
            errorMsg.style.display = 'block';
        }
    }

    // Permitir Enter para enviar
    document.getElementById('generalInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') verificarEntrada();
    });
    document.getElementById('adminPass').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') verificarAdmin();
    });
</script>

</body>
</html>
